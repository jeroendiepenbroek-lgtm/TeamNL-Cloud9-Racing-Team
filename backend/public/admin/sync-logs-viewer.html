<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Logs - TeamNL Cloud9</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.85rem;
            color: #718096;
            font-weight: 600;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .timeline {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .log-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            margin-bottom: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #cbd5e0;
            transition: all 0.2s;
        }

        .log-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .log-item.success {
            border-left-color: #48bb78;
        }

        .log-item.error {
            border-left-color: #f56565;
            background: #fff5f5;
        }

        .log-time {
            min-width: 120px;
            font-weight: 600;
            color: #667eea;
        }

        .log-content {
            flex: 1;
        }

        .log-endpoint {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .log-details {
            color: #718096;
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-error {
            background: #fed7d7;
            color: #742a2a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Sync Logs</h1>
            <div style="display: flex; gap: 10px;">
                <a href="index.html" class="btn btn-secondary">‚Üê Dashboard</a>
                <button class="btn btn-primary" onclick="loadLogs()">üîÑ Ververs</button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Limit</label>
                <select id="limitSelect" onchange="loadLogs()">
                    <option value="10">10 logs</option>
                    <option value="20" selected>20 logs</option>
                    <option value="50">50 logs</option>
                    <option value="100">100 logs</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Status Filter</label>
                <select id="statusSelect" onchange="filterLogs()">
                    <option value="all">Alle statussen</option>
                    <option value="success">Alleen Success</option>
                    <option value="error">Alleen Errors</option>
                </select>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline" id="logsContainer">
            <div class="loading">Logs laden...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : '';

        let allLogs = [];

        async function loadLogs() {
            try {
                const limit = document.getElementById('limitSelect').value;
                const res = await fetch(`${API_BASE}/api/sync-logs?limit=${limit}`);
                const data = await res.json();
                
                if (data.logs && data.logs.length > 0) {
                    allLogs = data.logs;
                    filterLogs();
                } else {
                    document.getElementById('logsContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>Geen sync logs gevonden</h3>
                            <p>Er zijn nog geen synchronisaties uitgevoerd</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('logsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Fout bij laden van logs</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function filterLogs() {
            const statusFilter = document.getElementById('statusSelect').value;
            
            let filtered = allLogs;
            if (statusFilter !== 'all') {
                filtered = allLogs.filter(log => log.status === statusFilter);
            }
            
            displayLogs(filtered);
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>Geen logs gevonden met dit filter</h3>
                        <p>Probeer een ander filter</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = logs.map(log => {
                const date = new Date(log.synced_at || log.created_at);
                const timeStr = date.toLocaleTimeString('nl-NL');
                const dateStr = date.toLocaleDateString('nl-NL');
                
                const statusClass = log.status === 'success' ? 'success' : 'error';
                const badgeClass = log.status === 'success' ? 'badge-success' : 'badge-error';
                const statusIcon = log.status === 'success' ? '‚úÖ' : '‚ùå';
                
                return `
                    <div class="log-item ${statusClass}">
                        <div class="log-time">
                            <div>${timeStr}</div>
                            <div style="font-size: 0.75rem; color: #a0aec0;">${dateStr}</div>
                        </div>
                        <div class="log-content">
                            <div class="log-endpoint">
                                ${log.endpoint}
                                <span class="badge ${badgeClass}">${statusIcon} ${log.status.toUpperCase()}</span>
                            </div>
                            <div class="log-details">
                                ${log.records_processed ? `üìä ${log.records_processed} records processed` : ''}
                                ${log.error_message ? `<br>üí¨ ${log.error_message}` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load on page load
        loadLogs();
        
        // Auto-refresh every 30 seconds
        setInterval(loadLogs, 30000);
    </script>
</body>
</html>
