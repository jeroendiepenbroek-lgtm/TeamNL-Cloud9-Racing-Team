<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Manager - TeamNL Cloud9</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f7fafc;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.875rem;
        }

        tr:hover {
            background: #f7fafc;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e3a8a;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .sync-btn {
            background: #667eea;
            color: white;
        }

        .details-btn {
            background: #e2e8f0;
            color: #4a5568;
        }

        .remove-btn {
            background: #fee2e2;
            color: #991b1b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #718096;
        }

        .close:hover {
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.875rem;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Team Manager</h1>
            <p>Beheer TeamNL Cloud9 Racing Team members</p>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddModal()">‚ûï Rider Toevoegen</button>
                <button class="btn btn-secondary" onclick="syncAllRiders()">üîÑ Sync Alle Riders</button>
                <button class="btn btn-secondary" onclick="exportTeam()">üì• Export CSV</button>
                <button class="btn btn-secondary" onclick="location.href='index.html'">üè† Dashboard</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalRiders">-</div>
                <div class="stat-label">Totaal Riders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeRiders">-</div>
                <div class="stat-label">Actieve Riders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgPower">-</div>
                <div class="stat-label">Gem. FTP (W/kg)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">-</div>
                <div class="stat-label">Laatste Update</div>
            </div>
        </div>

        <div class="card">
            <h2>Team Riders</h2>
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Zoek op naam, ID of categorie..." onkeyup="filterRiders()">
            <div id="loadingMessage" class="loading">Laden...</div>
            <div id="errorMessage" style="display:none;" class="error"></div>
            <table id="ridersTable" style="display:none;">
                <thead>
                    <tr>
                        <th>Rider ID</th>
                        <th>Naam</th>
                        <th>Categorie</th>
                        <th>FTP (W/kg)</th>
                        <th>Gewicht</th>
                        <th>Status</th>
                        <th>Laatste Sync</th>
                        <th>Acties</th>
                    </tr>
                </thead>
                <tbody id="ridersBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Rider Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ûï Rider Toevoegen</h2>
                <span class="close" onclick="closeAddModal()">&times;</span>
            </div>
            <div id="modalError" style="display:none;" class="error"></div>
            <div id="modalSuccess" style="display:none;" class="success"></div>
            <form id="addRiderForm" onsubmit="addRider(event)">
                <div class="form-group">
                    <label>Zwift Rider ID *</label>
                    <input type="number" id="riderId" required placeholder="Bijv. 150437">
                </div>
                <div class="form-group">
                    <label>Naam (optioneel)</label>
                    <input type="text" id="riderName" placeholder="Wordt automatisch opgehaald">
                </div>
                <div class="form-group">
                    <label>Notities</label>
                    <input type="text" id="riderNotes" placeholder="Extra informatie">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Toevoegen & Sync</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Annuleren</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Rider Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üë§ Rider Details</h2>
                <span class="close" onclick="closeDetailsModal()">&times;</span>
            </div>
            <div id="riderDetailsContent">
                <div class="loading">Laden...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let allRiders = [];

        async function loadTeam() {
            try {
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('ridersTable').style.display = 'none';

                const response = await fetch(`${API_BASE}/riders`);
                if (!response.ok) throw new Error('Failed to load riders');
                
                const data = await response.json();
                allRiders = data.riders || [];

                // Update stats
                document.getElementById('totalRiders').textContent = allRiders.length;
                const activeRiders = allRiders.filter(r => r.is_active !== false).length;
                document.getElementById('activeRiders').textContent = activeRiders;

                // Calculate average power
                const ridersWithPower = allRiders.filter(r => r.zp_ftp && r.weight);
                if (ridersWithPower.length > 0) {
                    const avgPowerWkg = ridersWithPower.reduce((sum, r) => sum + (r.zp_ftp / r.weight), 0) / ridersWithPower.length;
                    document.getElementById('avgPower').textContent = avgPowerWkg.toFixed(2);
                } else {
                    document.getElementById('avgPower').textContent = '-';
                }

                // Last update
                const syncs = allRiders.map(r => r.last_synced).filter(Boolean);
                if (syncs.length > 0) {
                    const latest = new Date(Math.max(...syncs.map(s => new Date(s))));
                    const diffMin = Math.floor((new Date() - latest) / 60000);
                    document.getElementById('lastUpdate').textContent = diffMin < 60 ? `${diffMin}m geleden` : `${Math.floor(diffMin/60)}h geleden`;
                } else {
                    document.getElementById('lastUpdate').textContent = 'Nooit';
                }

                renderRiders(allRiders);
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('ridersTable').style.display = 'table';

            } catch (error) {
                console.error('Error loading team:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').textContent = 'Fout bij laden van team: ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function renderRiders(riders) {
            const tbody = document.getElementById('ridersBody');
            tbody.innerHTML = '';

            if (riders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 40px; color: #718096;">Geen riders gevonden</td></tr>';
                return;
            }

            riders.forEach(rider => {
                const row = tbody.insertRow();
                
                // Calculate power ratio
                let powerRatio = '-';
                if (rider.zp_ftp && rider.weight) {
                    powerRatio = (rider.zp_ftp / rider.weight).toFixed(2);
                }

                // Format last sync
                let lastSync = '-';
                if (rider.last_synced) {
                    const syncDate = new Date(rider.last_synced);
                    const diffMin = Math.floor((new Date() - syncDate) / 60000);
                    lastSync = diffMin < 60 ? `${diffMin}m` : `${Math.floor(diffMin/60)}h`;
                }

                // Status badge
                const isActive = rider.is_active !== false;
                const statusBadge = isActive ? 
                    '<span class="badge badge-success">Actief</span>' : 
                    '<span class="badge badge-warning">Inactief</span>';

                row.innerHTML = `
                    <td><strong>${rider.rider_id}</strong></td>
                    <td>${rider.name || '-'}</td>
                    <td><span class="badge badge-info">${rider.zp_category || '-'}</span></td>
                    <td>${powerRatio}</td>
                    <td>${rider.weight ? rider.weight + ' kg' : '-'}</td>
                    <td>${statusBadge}</td>
                    <td>${lastSync}</td>
                    <td>
                        <button class="action-btn sync-btn" onclick="syncRider(${rider.rider_id})" title="Sync">üîÑ</button>
                        <button class="action-btn details-btn" onclick="showRiderDetails(${rider.rider_id})" title="Details">üëÅÔ∏è</button>
                    </td>
                `;
            });
        }

        function filterRiders() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allRiders.filter(rider => 
                rider.name?.toLowerCase().includes(search) ||
                rider.rider_id?.toString().includes(search) ||
                rider.zp_category?.toLowerCase().includes(search)
            );
            renderRiders(filtered);
        }

        async function syncRider(riderId) {
            try {
                const response = await fetch(`${API_BASE}/riders/${riderId}/sync`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Sync failed');
                
                alert(`‚úÖ Rider ${riderId} succesvol gesynchroniseerd!`);
                loadTeam(); // Reload
            } catch (error) {
                alert('‚ùå Fout bij synchroniseren: ' + error.message);
            }
        }

        async function syncAllRiders() {
            if (!confirm('Weet je zeker dat je alle riders wilt synchroniseren? Dit kan enkele minuten duren.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/sync/riders`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Bulk sync failed');
                
                alert('‚úÖ Bulk sync gestart! Check de sync logs voor voortgang.');
                setTimeout(loadTeam, 5000); // Reload after 5 seconds
            } catch (error) {
                alert('‚ùå Fout bij bulk sync: ' + error.message);
            }
        }

        async function showRiderDetails(riderId) {
            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('riderDetailsContent');
            
            modal.style.display = 'block';
            content.innerHTML = '<div class="loading">Laden...</div>';

            try {
                const response = await fetch(`${API_BASE}/riders/${riderId}`);
                if (!response.ok) throw new Error('Failed to load details');
                
                const rider = await response.json();
                
                content.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                        <div><strong>Naam:</strong> ${rider.name || '-'}</div>
                        <div><strong>Rider ID:</strong> ${rider.rider_id}</div>
                        <div><strong>Land:</strong> ${rider.country || '-'}</div>
                        <div><strong>Leeftijd:</strong> ${rider.age || '-'}</div>
                        <div><strong>Geslacht:</strong> ${rider.gender || '-'}</div>
                        <div><strong>Categorie:</strong> ${rider.zp_category || '-'}</div>
                        <div><strong>Gewicht:</strong> ${rider.weight ? rider.weight + ' kg' : '-'}</div>
                        <div><strong>Lengte:</strong> ${rider.height ? rider.height + ' cm' : '-'}</div>
                        <div><strong>FTP:</strong> ${rider.zp_ftp ? rider.zp_ftp + ' W' : '-'}</div>
                        <div><strong>Power 20min:</strong> ${rider.power_wkg1200 ? rider.power_wkg1200 + ' W/kg' : '-'}</div>
                        <div><strong>Racing Rating:</strong> ${rider.race_current_rating || '-'}</div>
                        <div><strong>Wins:</strong> ${rider.race_wins || 0}</div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button class="btn btn-primary" onclick="syncRider(${rider.rider_id})">üîÑ Sync Nu</button>
                        <button class="btn btn-secondary" onclick="window.open('/admin/verification.html?rider=${rider.rider_id}', '_blank')">üîç Verificatie</button>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `<div class="error">Fout bij laden: ${error.message}</div>`;
            }
        }

        function openAddModal() {
            document.getElementById('addModal').style.display = 'block';
            document.getElementById('addRiderForm').reset();
            document.getElementById('modalError').style.display = 'none';
            document.getElementById('modalSuccess').style.display = 'none';
        }

        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        function closeDetailsModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        async function addRider(event) {
            event.preventDefault();
            
            const riderId = document.getElementById('riderId').value;
            const name = document.getElementById('riderName').value;
            const notes = document.getElementById('riderNotes').value;

            document.getElementById('modalError').style.display = 'none';
            document.getElementById('modalSuccess').style.display = 'none';

            try {
                // Add to database and sync
                const response = await fetch(`${API_BASE}/riders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        rider_id: parseInt(riderId),
                        name: name || undefined,
                        notes: notes || undefined
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to add rider');
                }

                document.getElementById('modalSuccess').textContent = '‚úÖ Rider toegevoegd! Data wordt gesynchroniseerd...';
                document.getElementById('modalSuccess').style.display = 'block';

                // Sync rider data
                setTimeout(async () => {
                    await syncRider(riderId);
                    closeAddModal();
                    loadTeam();
                }, 2000);

            } catch (error) {
                document.getElementById('modalError').textContent = '‚ùå ' + error.message;
                document.getElementById('modalError').style.display = 'block';
            }
        }

        function exportTeam() {
            // Create CSV
            const headers = ['Rider ID', 'Naam', 'Categorie', 'FTP', 'Gewicht', 'Power W/kg', 'Status'];
            const rows = allRiders.map(r => [
                r.rider_id,
                r.name || '',
                r.zp_category || '',
                r.zp_ftp || '',
                r.weight || '',
                (r.zp_ftp && r.weight) ? (r.zp_ftp / r.weight).toFixed(2) : '',
                r.is_active !== false ? 'Actief' : 'Inactief'
            ]);

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `teamnl-cloud9-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Load team on page load
        loadTeam();

        // Auto-refresh every 2 minutes
        setInterval(loadTeam, 120000);
    </script>
</body>
</html>
