<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Rijdersdashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: white; border-radius: 12px; padding: 30px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .chart-section, .events-section { background: white; border-radius: 12px; padding: 24px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .event-item { padding: 16px; border-bottom: 1px solid #f3f4f6; cursor: pointer; }
        .event-item:hover { background: #f9fafb; }
        .filter-btn { padding: 6px 12px; border: 1px solid #e5e7eb; background: white; border-radius: 6px; cursor: pointer; margin: 0 4px; }
        .filter-btn.active { background: #667eea; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" style="text-align:center;padding:40px;background:white;border-radius:12px;">Dashboard laden...</div>
        <div id="dashboard" style="display:none;">
            <div class="header">
                <h1 id="rider-name">...</h1>
                <div><span id="category"></span> <span id="rider-meta"></span></div>
            </div>
            <div class="stats-grid" id="stats-grid"></div>
            <div class="chart-section">
                <div style="display:flex;justify-content:space-between;margin-bottom:20px;">
                    <h2>Rating Ontwikkeling</h2>
                    <div>
                        <button class="filter-btn" data-days="30">30d</button>
                        <button class="filter-btn active" data-days="60">60d</button>
                        <button class="filter-btn" data-days="90">90d</button>
                    </div>
                </div>
                <canvas id="ratingChart" height="80"></canvas>
            </div>
            <div class="events-section">
                <h2>Race Geschiedenis</h2>
                <div id="events-list"></div>
            </div>
        </div>
    </div>
    <script>
        const riderId = new URLSearchParams(window.location.search).get('riderId') || '150437';
        const API = window.location.origin;
        let chart = null, days = 60;
        
        async function load() {
            const res = await fetch(\`\${API}/api/riders/\${riderId}/dashboard\`);
            const data = await res.json();
            
            document.getElementById('rider-name').textContent = data.rider.name;
            document.getElementById('category').textContent = data.rider.categoryRacing;
            document.getElementById('rider-meta').textContent = \`\${data.rider.ftp}w · \${(data.rider.ftp/data.rider.weightKg).toFixed(2)} w/kg · \${data.club?.name}\`;
            
            document.getElementById('stats-grid').innerHTML = [
                {l:'Rating', v:data.rating?.current?.toFixed(1), s:\`Max 90d: \${data.rating?.max90?.toFixed(1)}\`},
                {l:'FTP', v:\`\${data.rider.ftp}w\`, s:\`\${(data.rider.ftp/data.rider.weightKg).toFixed(2)} w/kg\`},
                {l:'Races', v:data.totals?.finishes, s:\`\${data.totals?.wins} wins\`},
                {l:'Phenotype', v:data.phenotype?.primaryType, s:\`Score: \${data.phenotype?.[data.phenotype.primaryType?.toLowerCase()]?.toFixed(1)}/100\`},
                {l:'Club', v:data.club?.name, s:\`\${data.club?.memberCount} members\`}
            ].map(c=>\`<div class="stat-card"><div style="font-size:12px;color:#666">\${c.l}</div><div style="font-size:28px;font-weight:700">\${c.v||'—'}</div><div style="font-size:14px;color:#666">\${c.s}</div></div>\`).join('');
            
            await loadChart(days);
            await loadEvents(days);
            
            document.querySelectorAll('.filter-btn').forEach(b=>b.addEventListener('click', async ()=>{
                document.querySelectorAll('.filter-btn').forEach(x=>x.classList.remove('active'));
                b.classList.add('active');
                days=parseInt(b.dataset.days);
                await loadChart(days);
                await loadEvents(days);
            }));
            
            document.getElementById('loading').style.display='none';
            document.getElementById('dashboard').style.display='block';
        }
        
        async function loadChart(d) {
            const res=await fetch(\`\${API}/api/riders/\${riderId}/rating-history?days=\${d}\`);
            const h=await res.json();
            if(chart)chart.destroy();
            chart=new Chart(document.getElementById('ratingChart'),{
                type:'line',
                data:{labels:h.map(x=>new Date(x.date).toLocaleDateString('nl-NL',{month:'short',day:'numeric'})),datasets:[{label:'Rating',data:h.map(x=>x.rating),borderColor:'#667eea',backgroundColor:'rgba(102,126,234,0.1)',borderWidth:2,fill:true,tension:0.4}]},
                options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:false}}}
            });
        }
        
        async function loadEvents(d) {
            const res=await fetch(\`\${API}/api/riders/\${riderId}/events?days=\${d}\`);
            const ev=await res.json();
            document.getElementById('events-list').innerHTML=ev.length?ev.map(e=>\`<div class="event-item" onclick="location.href='/event-detail.html?eventId=\${e.eventId}'"><div style="font-size:13px;color:#666">\${new Date(e.eventDate).toLocaleDateString('nl-NL')}</div><div style="font-size:16px;font-weight:600;margin:4px 0">\${e.eventName}</div><div style="font-size:13px;color:#666">#\${e.position} · \${e.avgPower}w · \${e.avgSpeed}km/h</div></div>\`).join(''):'<p style="text-align:center;color:#666;padding:20px">Geen events</p>';
        }
        
        load();
    </script>
</body>
</html>
