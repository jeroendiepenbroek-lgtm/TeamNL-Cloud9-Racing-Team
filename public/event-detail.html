<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Event Detail</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main style="max-width:1000px;margin:24px auto;padding:12px;font-family:system-ui,Arial">
    <header>
      <h1 id="event-name">Event</h1>
      <p id="event-sub" style="color:#666"></p>
    </header>

    <section id="your-result" style="margin-top:12px"></section>

    <section style="margin-top:20px">
      <h2>Full results</h2>
      <table id="full-results" style="width:100%;border-collapse:collapse">
        <thead><tr style="text-align:left;border-bottom:1px solid #ddd"><th>Pos</th><th>Name</th><th>Team</th><th>Time</th><th>Avg Power</th></tr></thead>
        <tbody id="full-results-body"></tbody>
      </table>
    </section>

  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const eventId = params.get('eventId');
    if (!eventId) document.body.innerText = 'eventId query param required';

    async function fetchEvent() {
      const res = await fetch(`/api/events/${eventId}`);
      if (!res.ok) throw new Error('Event fetch failed');
      return await res.json();
    }

    (async function init(){
      try {
        const data = await fetchEvent();
        document.getElementById('event-name').innerText = data.event.name;
        document.getElementById('event-sub').innerText = new Date(data.event.date).toLocaleString();

        const your = data.results.find(r => r.riderId === 150437) || null;
        const yourSection = document.getElementById('your-result');
        if (your) {
          yourSection.innerHTML = `<div style="padding:12px;border:1px solid #eee;border-radius:6px;background:#fff"><strong>Your position: ${your.position}</strong><div>Time: ${your.time || '—'}</div><div>AvgPower: ${your.avgPower || '—'}</div></div>`;
        } else {
          yourSection.innerHTML = '<div style="color:#666">Geen resultaat gevonden voor jou in deze race</div>';
        }

        const tbody = document.getElementById('full-results-body');
        tbody.innerHTML = '';
        data.results.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.position || '—'}</td><td>${r.riderName}</td><td>${r.team || '-'}</td><td>${r.time || '-'}</td><td>${r.avgPower || '-'}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    })();
  </script>
</body>
</html>
