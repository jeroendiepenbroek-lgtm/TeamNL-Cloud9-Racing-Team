name: ğŸš€ Deploy to Railway

on:
  push:
    branches:
      - main
      - fresh-start-v4
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Handmatige trigger mogelijk

env:
  NODE_VERSION: '22'

jobs:
  # Job 1: Build & Test (optioneel)
  test:
    name: ğŸ§ª Test Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Type Check Backend
        working-directory: ./backend
        run: npm run type-check

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  # Job 2: Deploy naar Railway
  deploy:
    name: ğŸš‚ Deploy to Railway
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/fresh-start-v4')
    needs: [test]
    # Skip test job als er geen PR is
    continue-on-error: false
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ğŸš‚ Starting Railway deployment..."
          railway up --detach
          echo "âœ… Deployment initiated successfully!"

      - name: â³ Wait for deployment
        run: sleep 30

      - name: ğŸ¥ Health Check
        run: |
          echo "ğŸ” Checking deployment health..."
          max_attempts=10
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s "${{ secrets.RAILWAY_APP_URL }}/health" > /dev/null; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "â³ Attempt $attempt/$max_attempts failed, retrying in 10s..."
            sleep 10
          done
          
          echo "âŒ Health check failed after $max_attempts attempts"
          exit 1

      - name: ğŸ“Š Deployment Summary
        if: success()
        run: |
          echo "âœ¨ Deployment successful!"
          echo "ğŸŒ App URL: ${{ secrets.RAILWAY_APP_URL }}"
          echo "ğŸ•’ Deployed at: $(date)"
          echo "ğŸ“ Commit: ${{ github.sha }}"

  # Job 3: Rollback bij failure (optioneel)
  rollback:
    name: ğŸ”„ Rollback on Failure
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'push'
    needs: [deploy]
    
    steps:
      - name: ğŸ“¦ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸ”„ Rollback deployment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "âš ï¸ Deployment failed, attempting rollback..."
          railway rollback
          echo "âœ… Rollback completed"
