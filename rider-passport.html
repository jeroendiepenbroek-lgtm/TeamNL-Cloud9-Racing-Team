<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Passport - FIFA Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .passport-card {
      width: 380px;
      height: 580px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 20px;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      border: 3px solid #ffd700;
    }

    .card-header {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      height: 120px;
      position: relative;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }

    .category-badge {
      position: absolute;
      top: 15px;
      left: 20px;
      width: 70px;
      height: 70px;
      background: #1a1a2e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .category-letter {
      font-size: 42px;
      font-weight: 900;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .racing-score {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: center;
    }

    .score-label {
      font-size: 11px;
      color: #1a1a2e;
      font-weight: 700;
      text-transform: uppercase;
    }

    .score-value {
      font-size: 36px;
      font-weight: 900;
      color: #1a1a2e;
      line-height: 1;
    }

    .rider-avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid #ffd700;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
      background: #2c3e50;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .rider-info {
      padding-top: 90px;
      text-align: center;
      color: white;
    }

    .rider-name {
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .rider-country {
      font-size: 14px;
      color: #ffd700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .country-flag {
      font-size: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 0 25px;
      margin-top: 20px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-label {
      font-size: 11px;
      color: #ffd700;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 900;
      color: white;
    }

    .stat-unit {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    .phenotype-bar {
      margin: 20px 25px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .phenotype-label {
      font-size: 11px;
      color: #ffd700;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .phenotype-value {
      font-size: 18px;
      font-weight: 700;
      color: white;
      text-transform: capitalize;
    }

    .card-footer {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .velo-rank {
      display: flex;
      gap: 15px;
      padding: 0 25px;
      margin-top: 12px;
    }

    .velo-item {
      flex: 1;
      background: rgba(255, 215, 0, 0.15);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .velo-label {
      font-size: 10px;
      color: #ffd700;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .velo-value {
      font-size: 18px;
      font-weight: 900;
      color: white;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: 700;
    }

    .error {
      text-align: center;
      color: #ff6b6b;
      font-size: 18px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading Rider Passport...</div>
  </div>

  <script>
    // Get rider ID from URL parameter or use default
    const urlParams = new URLSearchParams(window.location.search);
    const RIDER_ID = parseInt(urlParams.get('id')) || 150437;
    
    const API_BASE = window.location.origin.includes('localhost') 
      ? 'http://localhost:8080' 
      : window.location.origin;

    // Country code to flag emoji
    function getFlag(countryCode) {
      if (!countryCode || countryCode.length !== 3) return 'ğŸŒ';
      
      const countryMap = {
        'NLD': 'ğŸ‡³ğŸ‡±', 'BEL': 'ğŸ‡§ğŸ‡ª', 'GBR': 'ğŸ‡¬ğŸ‡§', 'USA': 'ğŸ‡ºğŸ‡¸', 'DEU': 'ğŸ‡©ğŸ‡ª',
        'FRA': 'ğŸ‡«ğŸ‡·', 'ITA': 'ğŸ‡®ğŸ‡¹', 'ESP': 'ğŸ‡ªğŸ‡¸', 'AUS': 'ğŸ‡¦ğŸ‡º', 'CAN': 'ğŸ‡¨ğŸ‡¦',
        'DNK': 'ğŸ‡©ğŸ‡°', 'SWE': 'ğŸ‡¸ğŸ‡ª', 'NOR': 'ğŸ‡³ğŸ‡´', 'FIN': 'ğŸ‡«ğŸ‡®', 'POL': 'ğŸ‡µğŸ‡±',
        'CHE': 'ğŸ‡¨ğŸ‡­', 'AUT': 'ğŸ‡¦ğŸ‡¹', 'JPN': 'ğŸ‡¯ğŸ‡µ', 'NZL': 'ğŸ‡³ğŸ‡¿', 'ZAF': 'ğŸ‡¿ğŸ‡¦'
      };
      
      return countryMap[countryCode] || 'ğŸŒ';
    }

    // Category color mapping
    function getCategoryColor(category) {
      const colors = {
        'A+': '#ff0000',
        'A': '#ff6b00',
        'B': '#ffd700',
        'C': '#4caf50',
        'D': '#2196f3',
        'E': '#9c27b0'
      };
      return colors[category] || '#666';
    }

    async function loadRiderData() {
      try {
        const response = await fetch(`${API_BASE}/api/rider/${RIDER_ID}`);
        if (!response.ok) throw new Error('Rider not found');
        
        const rider = await response.json();
        renderPassport(rider);
      } catch (error) {
        document.getElementById('app').innerHTML = `
          <div class="error">
            âŒ Kon rider ${RIDER_ID} niet laden<br>
            <small>${error.message}</small>
          </div>
        `;
      }
    }

    function renderPassport(rider) {
      const category = rider.category || 'D';
      const flag = getFlag(rider.country_alpha3);
      const categoryColor = getCategoryColor(category);
      
      document.getElementById('app').innerHTML = `
        <div class="passport-card">
          <div class="card-header">
            <div class="category-badge">
              <div class="category-letter">${category}</div>
            </div>
            <div class="racing-score">
              <div class="score-label">ZRS</div>
              <div class="score-value">${rider.zwift_official_racing_score || '-'}</div>
            </div>
          </div>

          <img 
            src="${rider.avatar_url || 'https://via.placeholder.com/140?text=No+Avatar'}" 
            alt="${rider.racing_name}"
            class="rider-avatar"
            onerror="this.src='https://via.placeholder.com/140?text=No+Avatar'"
          />

          <div class="rider-info">
            <div class="rider-name">${rider.racing_name || rider.full_name || 'Unknown Rider'}</div>
            <div class="rider-country">
              <span class="country-flag">${flag}</span>
              ${rider.country_alpha3 || 'Unknown'}
            </div>

            <div class="stats-grid">
              <div class="stat-item">
                <div class="stat-label">FTP</div>
                <div class="stat-value">${rider.racing_ftp || '-'}<span class="stat-unit">W</span></div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Weight</div>
                <div class="stat-value">${rider.weight_kg || '-'}<span class="stat-unit">kg</span></div>
              </div>
              <div class="stat-item">
                <div class="stat-label">W/kg</div>
                <div class="stat-value">${rider.racing_ftp && rider.weight_kg ? (rider.racing_ftp / rider.weight_kg).toFixed(1) : '-'}</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Height</div>
                <div class="stat-value">${rider.height_cm || '-'}<span class="stat-unit">cm</span></div>
              </div>
            </div>

            <div class="velo-rank">
              <div class="velo-item">
                <div class="velo-label">Velo Live</div>
                <div class="velo-value">${rider.velo_live || '-'}</div>
              </div>
              <div class="velo-item">
                <div class="velo-label">Velo 30d</div>
                <div class="velo-value">${rider.velo_30day || '-'}</div>
              </div>
            </div>

            ${rider.phenotype ? `
              <div class="phenotype-bar">
                <div class="phenotype-label">Rider Type</div>
                <div class="phenotype-value">${rider.phenotype}</div>
              </div>
            ` : ''}
          </div>

          <div class="card-footer">Team NL Cloud9 Racing</div>
        </div>
      `;
    }

    // Load data on page load
    loadRiderData();
  </script>
</body>
</html>
