[phases.setup]
nixPkgs = ["nodejs-22_x"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd backend && npm ci"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd backend && npm run build"
]

[start]
cmd = "mkdir -p /app/frontend-dist && cp -r frontend/dist/* /app/frontend-dist/ && cd backend && npm start"
