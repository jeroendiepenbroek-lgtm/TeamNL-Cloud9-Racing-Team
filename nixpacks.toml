# Nixpacks Configuration for Railway
# Build backend + frontend, skip root package.json

[start]
cmd = "cd backend && npx tsx src/server.ts"

[phases.setup]
nixPkgs = ["nodejs_22"]  # Match Railway's Node 22.21.1

[phases.install]
cmds = [
  "cd backend && npm ci",
  "cd backend/frontend && npm ci"
]

[phases.build]
cmds = [
  "cd backend/frontend && npm run build",
  "ls -la backend/public/dist"
]
