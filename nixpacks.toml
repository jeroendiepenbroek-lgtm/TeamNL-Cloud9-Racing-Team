[start]
cmd = "npx tsx backend/src/server.ts"

[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = [
  "cd backend && npm ci",
  "cd backend/frontend && npm ci"
]

[phases.build]
cmds = [
  "cd backend && mkdir -p public/dist",
  "cd backend/frontend && npm run build",
  "ls -la backend/public/dist"
]
