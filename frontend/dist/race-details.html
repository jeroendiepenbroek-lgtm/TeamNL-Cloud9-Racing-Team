<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Details - TeamNL Cloud9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
        }

        .back-button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }

        .back-button:hover {
            background: #5568d3;
        }

        .event-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .event-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .event-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .external-link {
            display: inline-block;
            margin-top: 15px;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }

        .external-link:hover {
            background: #5568d3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .results-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
            cursor: pointer;
        }

        .position-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }

        .position-win {
            background: #ffd700;
            color: #333;
        }

        .position-podium {
            background: #c0c0c0;
            color: #333;
        }

        .position-top10 {
            background: #cd7f32;
            color: white;
        }

        .position-other {
            background: #e0e0e0;
            color: #666;
        }

        .rider-name {
            font-weight: 600;
            color: #333;
        }

        .rider-country {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üèÜ Race Event Details</h1>
                <a href="/team-riders-results.html" class="back-button">‚Üê Back to Team</a>
            </div>
        </header>

        <div id="loading" class="loading">Loading race data...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" style="display: none;">
            <div id="eventHeader" class="event-header"></div>
            <div id="statsGrid" class="stats-grid"></div>
            
            <div class="results-container">
                <div class="results-title">üë• Team Riders in this Race</div>
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Rider</th>
                            <th>Category</th>
                            <th>vELO</th>
                            <th>Change</th>
                            <th>Power (W/kg)</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');

        if (!eventId) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'No event ID provided';
        } else {
            loadRaceDetails();
        }

        async function loadRaceDetails() {
            try {
                const response = await fetch(`${API_BASE}/api/results/event/${eventId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load race details');
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Event Header
                const event = data.event;
                const eventDate = new Date(event.event_date).toLocaleDateString('nl-NL', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                document.getElementById('eventHeader').innerHTML = `
                    <div class="event-title">${event.event_name}</div>
                    <div class="event-meta">
                        <div class="event-meta-item">üìÖ ${eventDate}</div>
                        ${event.event_type ? `<div class="event-meta-item">üèÅ ${event.event_type}</div>` : ''}
                        ${event.distance_km ? `<div class="event-meta-item">üìè ${event.distance_km} km</div>` : ''}
                        ${event.elevation_m ? `<div class="event-meta-item">‚õ∞Ô∏è ${event.elevation_m} m</div>` : ''}
                        ${event.route_name ? `<div class="event-meta-item">üó∫Ô∏è ${event.route_name}</div>` : ''}
                    </div>
                    <a href="https://www.zwiftracing.app/results/${eventId}" target="_blank" class="external-link">
                        View on ZwiftRacing.app ‚Üí
                    </a>
                `;

                // Stats Grid
                const stats = data.stats;
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-box">
                        <div class="stat-value">${stats.team_riders_count}</div>
                        <div class="stat-label">Team Riders</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.best_position}</div>
                        <div class="stat-label">Best Position</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.avg_position}</div>
                        <div class="stat-label">Avg Position</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.avg_velo}</div>
                        <div class="stat-label">Avg vELO</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.avg_wkg || 'N/A'}</div>
                        <div class="stat-label">Avg W/kg</div>
                    </div>
                `;

                // Results Table
                const resultsHTML = data.riders.map(rider => {
                    let positionClass = 'position-other';
                    if (rider.position === 1) positionClass = 'position-win';
                    else if (rider.position <= 3) positionClass = 'position-podium';
                    else if (rider.position <= 10) positionClass = 'position-top10';

                    const veloChange = rider.velo_change || 0;
                    const veloClass = veloChange > 0 ? 'velo-up' : veloChange < 0 ? 'velo-down' : '';
                    const veloSign = veloChange > 0 ? '+' : '';

                    return `
                        <tr onclick="window.location.href='/individual-rider-results.html?riderId=${rider.rider_id}'">
                            <td><span class="position-badge ${positionClass}">P${rider.position}</span></td>
                            <td>
                                <div class="rider-name">${rider.racing_name}</div>
                                ${rider.country ? `<div class="rider-country">üåç ${rider.country}</div>` : ''}
                            </td>
                            <td>${rider.category || '-'}</td>
                            <td>${rider.velo_rating || '-'}</td>
                            <td class="velo-change ${veloClass}">${veloSign}${veloChange}</td>
                            <td>${rider.avg_power_watts_kg || '-'}</td>
                            <td>${rider.finish_time_seconds ? formatTime(rider.finish_time_seconds) : '-'}</td>
                        </tr>
                    `;
                }).join('');

                document.getElementById('resultsTableBody').innerHTML = resultsHTML;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading race details: ' + error.message;
            }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
