<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Results Dashboard | TeamNL Cloud9 Racing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px 32px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tab {
      flex: 1;
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
    }

    .tab.active {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: #fff;
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Stats Overview */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-card .label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Race Events */
    .race-event {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
      transition: all 0.3s;
    }

    .race-event:hover {
      border-color: rgba(255, 107, 53, 0.5);
      box-shadow: 0 8px 32px rgba(255, 107, 53, 0.2);
    }

    .race-event-header {
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.2) 0%, rgba(247, 147, 30, 0.2) 100%);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .race-event-header:hover {
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.3) 0%, rgba(247, 147, 30, 0.3) 100%);
    }

    .race-event-title {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .race-event-title h3 {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .race-event-meta {
      display: flex;
      gap: 16px;
      align-items: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
    }

    .race-event-body {
      padding: 0;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
    }

    .results-table thead {
      background: rgba(255, 255, 255, 0.05);
    }

    .results-table th {
      padding: 12px 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .results-table th.text-center {
      text-align: center;
    }

    .results-table td {
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .results-table tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .results-table tr.team-rider {
      background: rgba(255, 107, 53, 0.1);
    }

    .results-table tr.team-rider:hover {
      background: rgba(255, 107, 53, 0.15);
    }

    /* Rider Info */
    .rider-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .rider-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      object-fit: cover;
    }

    .rider-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .rider-name {
      font-weight: 600;
      color: #fff;
    }

    .rider-country {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Badges */
    .position-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-weight: 700;
      font-size: 14px;
    }

    .position-badge.gold {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
    }

    .position-badge.silver {
      background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
      color: #000;
    }

    .position-badge.bronze {
      background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
      color: #fff;
    }

    .position-badge.default {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }

    .category-badge {
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-weight: 700;
      font-size: 12px;
      color: #fff;
    }

    .category-A { background: #D4AF37; }
    .category-B { background: #E74C3C; }
    .category-C { background: #3498DB; }
    .category-D { background: #9B59B6; }
    .category-E { background: #95A5A6; }

    .velo-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      background: rgba(52, 152, 219, 0.2);
      color: #3498DB;
      border: 1px solid rgba(52, 152, 219, 0.3);
    }

    .power-value {
      font-weight: 600;
      color: #F7931E;
    }

    .power-value.highlight {
      background: rgba(247, 147, 30, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
    }

    /* Rider Cards */
    .riders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .rider-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s;
      cursor: pointer;
    }

    .rider-card:hover {
      border-color: rgba(255, 107, 53, 0.5);
      box-shadow: 0 8px 32px rgba(255, 107, 53, 0.2);
      transform: translateY(-4px);
    }

    .rider-card-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .rider-card-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid rgba(255, 107, 53, 0.3);
      object-fit: cover;
    }

    .rider-card-info h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .rider-card-info .category {
      display: inline-block;
      margin-top: 4px;
    }

    .rider-card-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .rider-stat {
      text-align: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .rider-stat .value {
      font-size: 24px;
      font-weight: 700;
      color: #FF6B35;
      display: block;
    }

    .rider-stat .label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .rider-card-footer {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.6);
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #FF6B35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    /* Link Styling */
    .view-details-btn {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(255, 107, 53, 0.2);
      color: #FF6B35;
      border: 1px solid rgba(255, 107, 53, 0.3);
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }

    .view-details-btn:hover {
      background: rgba(255, 107, 53, 0.3);
      border-color: rgba(255, 107, 53, 0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .riders-grid {
        grid-template-columns: 1fr;
      }

      .results-table {
        font-size: 12px;
      }

      .results-table th,
      .results-table td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üèÜ Team Results Dashboard</h1>
      <p class="subtitle">TeamNL Cloud9 Racing Team | Laatste 90 dagen</p>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="team-results">Team Races</button>
      <button class="tab" data-tab="rider-results">Results per Renner</button>
    </div>

    <!-- Tab 1: Team Results Dashboard (US1) -->
    <div id="team-results" class="tab-content active">
      <!-- Stats Overview -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="label">Totaal Races</div>
          <div class="value" id="total-races">0</div>
        </div>
        <div class="stat-card">
          <div class="label">Overwinningen</div>
          <div class="value" id="total-wins">0</div>
        </div>
        <div class="stat-card">
          <div class="label">Podiumplaatsen</div>
          <div class="value" id="total-podiums">0</div>
        </div>
        <div class="stat-card">
          <div class="label">Top 5 Finishes</div>
          <div class="value" id="total-top5">0</div>
        </div>
      </div>

      <!-- Race Events List -->
      <div id="race-events-container">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Races laden...</p>
        </div>
      </div>
    </div>

    <!-- Tab 2: Results per Rider (US2) -->
    <div id="rider-results" class="tab-content">
      <div id="riders-container">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Renners laden...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // API Base URL
    const API_BASE = window.location.origin;

    // Load Team Results (US1)
    async function loadTeamResults() {
      try {
        const response = await fetch(`${API_BASE}/api/results/team-races`);
        const data = await response.json();

        if (!data.success) throw new Error(data.error);

        // Update stats
        document.getElementById('total-races').textContent = data.stats.total_races || 0;
        document.getElementById('total-wins').textContent = data.stats.total_wins || 0;
        document.getElementById('total-podiums').textContent = data.stats.total_podiums || 0;
        document.getElementById('total-top5').textContent = data.stats.total_top5 || 0;

        // Group results by event
        const eventGroups = {};
        (data.results || []).forEach(result => {
          if (!eventGroups[result.event_id]) {
            eventGroups[result.event_id] = {
              event_id: result.event_id,
              event_name: result.event_name,
              event_date: result.event_date,
              zwift_event_id: result.zwift_event_id,
              results: []
            };
          }
          eventGroups[result.event_id].results.push(result);
        });

        // Render events
        renderRaceEvents(Object.values(eventGroups));
      } catch (error) {
        console.error('Error loading team results:', error);
        document.getElementById('race-events-container').innerHTML = `
          <div class="empty-state">
            <p>‚ùå Fout bij laden: ${error.message}</p>
          </div>
        `;
      }
    }

    // Render race events
    function renderRaceEvents(events) {
      const container = document.getElementById('race-events-container');

      if (events.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>üì≠ Nog geen race results gevonden voor team riders</p>
          </div>
        `;
        return;
      }

      container.innerHTML = events.map(event => {
        const teamResults = event.results.filter(r => r.is_team_rider);
        const bestPosition = Math.min(...teamResults.map(r => r.position));
        const eventDate = new Date(event.event_date);
        const dateStr = eventDate.toLocaleDateString('nl-NL', { 
          weekday: 'short', 
          day: 'numeric', 
          month: 'short', 
          year: 'numeric' 
        });
        const timeStr = eventDate.toLocaleTimeString('nl-NL', { 
          hour: '2-digit', 
          minute: '2-digit' 
        });

        return `
          <div class="race-event">
            <div class="race-event-header" onclick="this.parentElement.classList.toggle('expanded')">
              <div class="race-event-title">
                <h3>${event.event_name || 'Onbekende Race'}</h3>
                ${bestPosition === 1 ? 'üèÜ' : bestPosition <= 3 ? 'üèÖ' : ''}
              </div>
              <div class="race-event-meta">
                <span>üìÖ ${dateStr} ${timeStr}</span>
                <span>üë• ${teamResults.length} team rider${teamResults.length !== 1 ? 's' : ''}</span>
                <a href="/race-result/${event.event_id}" class="view-details-btn" onclick="event.stopPropagation()">Details ‚Üí</a>
              </div>
            </div>
            <div class="race-event-body">
              <table class="results-table">
                <thead>
                  <tr>
                    <th>Pos</th>
                    <th>Cat</th>
                    <th>Renner</th>
                    <th class="text-center">vELO</th>
                    <th>Tijd</th>
                    <th>Avg W/kg</th>
                    <th>5s</th>
                    <th>15s</th>
                    <th>1m</th>
                    <th>5m</th>
                    <th>20m</th>
                  </tr>
                </thead>
                <tbody>
                  ${event.results.slice(0, 20).map(result => {
                    const isTeam = result.is_team_rider;
                    const categoryClass = result.zwift_official_category || result.category || 'E';
                    
                    return `
                      <tr class="${isTeam ? 'team-rider' : ''}">
                        <td>
                          <span class="position-badge ${
                            result.position === 1 ? 'gold' : 
                            result.position === 2 ? 'silver' : 
                            result.position === 3 ? 'bronze' : 'default'
                          }">
                            ${result.position}
                          </span>
                        </td>
                        <td>
                          <span class="category-badge category-${categoryClass}">
                            ${categoryClass}
                          </span>
                        </td>
                        <td>
                          <div class="rider-info">
                            ${result.avatar_url || result.team_avatar_url ? 
                              `<img src="${result.avatar_url || result.team_avatar_url}" alt="${result.rider_name}" class="rider-avatar">` : ''}
                            <div class="rider-details">
                              <div class="rider-name">${result.rider_name || 'Unknown'}</div>
                              ${result.country_alpha3 || result.team_country_alpha3 ? 
                                `<div class="rider-country">${result.country_alpha3 || result.team_country_alpha3}</div>` : ''}
                            </div>
                          </div>
                        </td>
                        <td class="text-center">
                          ${result.velo_rating ? `<span class="velo-badge">${result.velo_rating}</span>` : '-'}
                        </td>
                        <td>${result.finish_time || '-'}</td>
                        <td><span class="power-value">${result.wkg_avg ? result.wkg_avg.toFixed(2) : '-'}</span></td>
                        <td><span class="power-value">${result.wkg_5s ? result.wkg_5s.toFixed(2) : '-'}</span></td>
                        <td><span class="power-value">${result.wkg_15s ? result.wkg_15s.toFixed(2) : '-'}</span></td>
                        <td><span class="power-value">${result.wkg_60s ? result.wkg_60s.toFixed(2) : '-'}</span></td>
                        <td><span class="power-value">${result.wkg_300s ? result.wkg_300s.toFixed(2) : '-'}</span></td>
                        <td><span class="power-value">${result.wkg_1200s ? result.wkg_1200s.toFixed(2) : '-'}</span></td>
                      </tr>
                    `;
                  }).join('')}
                </tbody>
              </table>
            </div>
          </div>
        `;
      }).join('');
    }

    // Load Rider Results (US2)
    async function loadRiderResults() {
      try {
        const response = await fetch(`${API_BASE}/api/results/riders-summary`);
        const data = await response.json();

        if (!data.success) throw new Error(data.error);

        renderRiderCards(data.riders || []);
      } catch (error) {
        console.error('Error loading rider results:', error);
        document.getElementById('riders-container').innerHTML = `
          <div class="empty-state">
            <p>‚ùå Fout bij laden: ${error.message}</p>
          </div>
        `;
      }
    }

    // Render rider cards
    function renderRiderCards(riders) {
      const container = document.getElementById('riders-container');

      if (riders.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>üì≠ Nog geen rider results gevonden</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="riders-grid">
          ${riders.map(rider => {
            const category = rider.zwift_official_category || rider.zwiftracing_category || 'E';
            const lastRaceDate = rider.last_race_date ? 
              new Date(rider.last_race_date).toLocaleDateString('nl-NL', { day: 'numeric', month: 'short' }) : 
              'Nog geen races';

            return `
              <div class="rider-card" onclick="window.location.href='/rider-results/${rider.rider_id}'">
                <div class="rider-card-header">
                  ${rider.avatar_url ? 
                    `<img src="${rider.avatar_url}" alt="${rider.racing_name}" class="rider-card-avatar">` : ''}
                  <div class="rider-card-info">
                    <h3>${rider.racing_name || rider.full_name || 'Unknown'}</h3>
                    <span class="category-badge category-${category}">${category}</span>
                  </div>
                </div>
                <div class="rider-card-stats">
                  <div class="rider-stat">
                    <span class="value">${rider.total_races || 0}</span>
                    <span class="label">Races</span>
                  </div>
                  <div class="rider-stat">
                    <span class="value">${rider.total_wins || 0}</span>
                    <span class="label">Wins</span>
                  </div>
                  <div class="rider-stat">
                    <span class="value">${rider.total_podiums || 0}</span>
                    <span class="label">Podiums</span>
                  </div>
                </div>
                <div class="rider-card-footer">
                  Laatste race: ${lastRaceDate}
                  ${rider.avg_wkg ? ` | Avg: ${rider.avg_wkg} W/kg` : ''}
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    // Initialize
    loadTeamResults();

    // Load rider results when tab is clicked
    document.querySelector('[data-tab="rider-results"]').addEventListener('click', () => {
      if (document.getElementById('riders-container').innerHTML.includes('loading-spinner')) {
        loadRiderResults();
      }
    }, { once: true });
  </script>
</body>
</html>
