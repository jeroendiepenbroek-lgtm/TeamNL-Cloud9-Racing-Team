<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Riders Results - TeamNL Cloud9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .riders-grid {
            display: grid;
            gap: 20px;
        }

        .rider-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .rider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .rider-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .rider-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .rider-info {
            flex: 1;
        }

        .rider-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .rider-country {
            color: #666;
            font-size: 14px;
        }

        .rider-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .rider-stat {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .rider-stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .rider-stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .recent-races {
            margin-top: 20px;
        }

        .recent-races-title {
            font-size: 14px;
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
        }

        .race-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .race-name {
            flex: 1;
            color: #333;
        }

        .race-position {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 10px;
        }

        .race-position.win {
            background: #ffd700;
            color: #333;
        }

        .race-position.podium {
            background: #c0c0c0;
            color: #333;
        }

        .race-position.top10 {
            background: #cd7f32;
            color: white;
        }

        .race-position.other {
            background: #e0e0e0;
            color: #666;
        }

        .race-date {
            color: #999;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .back-button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üèÜ Team Riders Results</h1>
                <div class="subtitle">Overzicht van alle race resultaten</div>
            </div>
            <a href="/results-dashboard.html" class="back-button">‚Üê Terug naar Dashboard</a>
        </header>

        <div id="statsOverview" class="stats-overview"></div>
        <div id="ridersContainer" class="riders-grid"></div>
        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadTeamResults() {
            try {
                const response = await fetch(`${API_BASE}/api/results/team-riders`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load results');
                }

                document.getElementById('loading').style.display = 'none';

                // Show overview stats
                const totalWins = data.riders.reduce((sum, r) => sum + r.stats.wins, 0);
                const totalPodiums = data.riders.reduce((sum, r) => sum + r.stats.podiums, 0);
                const avgVelo = Math.round(
                    data.riders.reduce((sum, r) => sum + r.stats.avg_velo, 0) / data.riders.length
                );

                document.getElementById('statsOverview').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${data.total_riders}</div>
                        <div class="stat-label">Riders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.total_races}</div>
                        <div class="stat-label">Total Races</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalWins}</div>
                        <div class="stat-label">Team Wins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalPodiums}</div>
                        <div class="stat-label">Team Podiums</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${avgVelo}</div>
                        <div class="stat-label">Avg vELO</div>
                    </div>
                `;

                // Show riders
                const ridersHTML = data.riders.map(rider => {
                    const initials = rider.racing_name.split(' ').map(n => n[0]).join('').substring(0, 2);
                    const lastRaceDate = new Date(rider.stats.last_race).toLocaleDateString('nl-NL');

                    const recentRacesHTML = rider.races.slice(0, 5).map(race => {
                        const raceDate = new Date(race.event_date).toLocaleDateString('nl-NL', { day: '2-digit', month: 'short' });
                        let positionClass = 'other';
                        if (race.position === 1) positionClass = 'win';
                        else if (race.position <= 3) positionClass = 'podium';
                        else if (race.position <= 10) positionClass = 'top10';

                        return `
                            <div class="race-item">
                                <div class="race-name">${race.event_name}</div>
                                <div class="race-position ${positionClass}">P${race.position}</div>
                                <div class="race-date">${raceDate}</div>
                            </div>
                        `;
                    }).join('');

                    return `
                        <div class="rider-card" onclick="window.location.href='/individual-rider-results.html?riderId=${rider.rider_id}'">
                            <div class="rider-header">
                                <div class="rider-avatar">${initials}</div>
                                <div class="rider-info">
                                    <div class="rider-name">${rider.racing_name}</div>
                                    <div class="rider-country">üåç ${rider.country || 'Unknown'} ‚Ä¢ Last race: ${lastRaceDate}</div>
                                </div>
                            </div>
                            <div class="rider-stats">
                                <div class="rider-stat">
                                    <div class="rider-stat-value">${rider.stats.total_races}</div>
                                    <div class="rider-stat-label">Races</div>
                                </div>
                                <div class="rider-stat">
                                    <div class="rider-stat-value">${rider.stats.wins}</div>
                                    <div class="rider-stat-label">Wins</div>
                                </div>
                                <div class="rider-stat">
                                    <div class="rider-stat-value">${rider.stats.podiums}</div>
                                    <div class="rider-stat-label">Podiums</div>
                                </div>
                                <div class="rider-stat">
                                    <div class="rider-stat-value">${rider.stats.avg_position}</div>
                                    <div class="rider-stat-label">Avg Position</div>
                                </div>
                                <div class="rider-stat">
                                    <div class="rider-stat-value">${rider.stats.max_velo}</div>
                                    <div class="rider-stat-label">Max vELO</div>
                                </div>
                            </div>
                            <div class="recent-races">
                                <div class="recent-races-title">üìÖ Recent Races</div>
                                ${recentRacesHTML || '<div style="color: #999; text-align: center; padding: 10px;">No recent races</div>'}
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('ridersContainer').innerHTML = ridersHTML;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading results: ' + error.message;
            }
        }

        // Load on page load
        loadTeamResults();
    </script>
</body>
</html>
