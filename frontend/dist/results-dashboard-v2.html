<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Results - TeamNL Cloud9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0;
        }

        /* Simple header like ZwiftPower */
        header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
        }

        h1 {
            color: #1e293b;
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }

        /* Tabs - ZwiftPower style */
        .tabs {
            display: flex;
            gap: 0;
            background: white;
            padding: 0 30px;
            border-bottom: 3px solid #e5e7eb;
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.2s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: -3px;
        }

        .tab:hover {
            color: #3b82f6;
        }

        .tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background: transparent;
        }
margin: 0;
        }

        .race-group {
            border-bottom: 10px solid #f3f4f6;
        }

        .race-group:last-child {
            border-bottom: none;
        }

        .race-header {
            background: #f9fafb;
            padding: 12px 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .race-date {
            font-weight: 400;
            color: #1e293b;
        }

        .race-name {
            color: #3b82f6;
            font-weight: 400;
            cursor: pointer;
        }

        .race-name:hover {
            text-decoration: underline

        .race-name:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
        }

        th {#f3f4f6;
            border-top: 1px solid #e5e7eb;
            border-bottom: 2px solid #d1d5db;
        }

        th {
            padding: 10px 12px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #4b5563;
        }

        th.center {
            text-align: center;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 13px;
        }

        tbody tr {
            background: white;
        }

        tbody tr:nth-child(even) {
            background: #fafafa;
        }

        tbody tr:hover {
            background: #f9fafb
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 13px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .velo-change {
            font-size: 11px;
            font-weight: 600;
        }

        .velo-up {
            color: #16a34a;
        }

        .velo-down {
            color: #dc2626;
        }

        /* Pen badges */
        .pen-badge {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-center;
            font-weight: 700;
            font-size: 13px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        /* Category colors */
        .cat-a { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: #78350f; }
        .cat-b { background: linear-gradient(135deg, #f87171 0%, #dc2626 100%); color: white; }
        .cat-c { background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%); color: white; }
        .cat-d { background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%); color: white; }
        .cat-e { background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%); color: white; }

        /* Rider name */
        .rider-name {
            color: #3b82f6;
            font-weight: 400;
        }

        .rider-name:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        /* Power numbers */
        .power-cell {
            text-align: center;
            font-weight: 400;
            font-size: 13px;
        }

        .power-highlight {
            background: #FEF3C7;
            color: #92400E;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .power-best {
            background: #FED7AA;
            color: #7C2D12;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* Position - simple numbers */
        .pos-1, .pos-2, .pos-3 { 
            font-weight: 700;
        }

        /* Loading and Empty states */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Stats removed - not in ZwiftPower layout */

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 20px;
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 24px;
            }

            .tabs {
                overflow-x: auto;
                white-space: nowrap;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TeamNL</h1>
        </header>

        <div class="tabs">
            <div class="tab" onclick="window.location.href='/'">Rankings</div>
            <div class="tab active">Recent Results</div>
        </div>

        <div class="results-container">
            <div id="resultsContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading race results...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadResults() {
            try {
                const response = await fetch(`${API_BASE}/api/results/recent`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load results');
                }

                displayResults(data);
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('resultsContent').innerHTML = `
                    <div class="loading">
                        <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                        <div style="color: #dc2626; font-weight: 600;">Error loading results</div>
                        <div style="margin-top: 10px;">${error.message}</div>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            // Update stats
            document.getElementById('totalRaces').textContent = data.total_races || 0;
            document.getElementById('totalWins').textContent = data.total_wins || 0;
            document.getElementById('totalPodiums').textContent = data.total_podiums || 0;
            const winRate = data.total_races > 0 ? ((data.total_wins / data.total_races) * 100).toFixed(1) : 0;
            document.getElementById('winRate').textContent = `${winRate}%`;

            // Group results by event
            const groupedByEvent = {};
            data.results?.forEach(result => {
                const eventKey = `${result.event_id}_${result.event_date}`;
                if (!groupedByEvent[eventKey]) {
                    groupedByEvent[eventKey] = {
                        eventId: result.event_id,
                        eventName: result.event_name,
                        eventDate: result.event_date,
                        results: []
                    };
                }
                groupedByEvent[eventKey].results.push(result);
            });

            // Sort by date DESC
            const sortedEvents = Object.values(groupedByEvent).sort((a, b) => 
                new Date(b.eventDate) - new Date(a.eventDate)
            );         <div style="margin-top: 10px; font-size: 14px; color: #64748b;">
                            Results will appear here after the first race scan completes
                        </div>
                    </div>
                `;
                return;
            }

            // Render grouped results
            let html = '';
            sortedEvents.forEach(event => {
                const eventDate = new Date(event.eventDate);
                const formattedDate = eventDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
                const formattedTime = eventDate.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });

                html += `
                    <div class="race-group">
                        <div class="race-header">
                            <span class="race-date">${formattedDate} @ ${formattedTime}</span>
                            <a href="/race-details.html?eventId=${event.eventId}" class="race-name">${event.eventName}</a>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 60px;">Pen</th>
                                    <th style="width: 60px;" class="center">Pos</th>
                                    <th style="width: 120px;" class="center">vELO</th>
                                    <th>Name</th>
                                    <th style="width: 100px;">Time</th>
                                    <th style="width: 80px;" class="center">Avg</th>
                                    <th style="width: 70px;" class="center">5s</th>
                                    <th style="width: 70px;" class="center">15s</th>
                                    <th style="width: 70px;" class="center">30s</th>
                                    <th style="width: 70px;" class="center">1m</th>
                                    <th style="width: 70px;" class="center">2m</th>
                                    <th style="width: 70px;" class="center">5m</th>
                                    <th style="width: 70px;" class="center">20m</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${event.results.map(r => renderResultRow(r)).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            });

            document.getElementById('resultsContent').innerHTML = html;
        }

        function renderResultRow(result) {
            const category = result.category || 'E';
            const catClass = `cat-${category.toLowerCase()}`;
            
            let posClass = '';
            if (result.position === 1) posClass = 'pos-1';
            else if (result.position === 2) posClass = 'pos-2';
            else if (result.position === 3) posClass = 'pos-3';

            const veloChange = result.velo_change || 0;
            const veloCatClass = `velo-cat-${category.toLowerCase()}`;
            
            const posClass = result.position <= 3 ? `pos-${result.position}` : '';

            const veloChange = result.velo_change || 0;
            const veloChangeText = veloChange !== 0 
                ? `${veloChange > 0 ? '+' : ''}${veloChange.toFixed(3)}`
                : '—';

            const formatPower = (watts) => {
                if (!watts) return '-';
                return Math.round(watts);
            };

            const highlightPower = (watts, avg) => {
                if (!watts || !avg) return watts ? Math.round(watts) : '-';
                const value = Math.round(watts);
                const threshold = avg * 1.15; // 15% above average
                const bestThreshold = avg * 1.3; // 30% above average
                
                if (value >= bestThreshold) return `<span class="power-best">${value}</span>`;
                if (value >= threshold) return `<span class="power-highlight">${value}</span>`;
                return value;
            };

            const wkg = result.power_avg && result.weight ? (result.power_avg / result.weight).toFixed(3) : '-';

            return `
                <tr>
                    <td><span class="pen-badge ${catClass}">${category}</span></td>
                    <td class="center"><span class="${posClass}">${result.position || '-'}</span></td>
                    <td class="center">
                        <div class="velo-badge ${veloCatClass}">
                            ${result.velo_rating || '-'}
                            <span class="velo-change">${veloChangeText}</span>
                        </div>
                    </td>
                    <td>
                        <a href="/individual-rider-results.html?riderId=${result.rider_id}" class="rider-name">
                            ${result.racing_name || result.full_name || 'Unknown'}
                        </a>
                    </td>
                    <td>${formatTime(result.finish_time_seconds)}</td>
                    <td class="power-cell">${wkg}</td>
                    <td class="power-cell">${highlightPower(result.power_5s, result.power_avg)}</td>
                    <td class="power-cell">${highlightPower(result.power_15s, result.power_avg)}</td>
                    <td class="power-cell">${highlightPower(result.power_30s, result.power_avg)}</td>
                    <td class="power-cell">${highlightPower(result.power_1min, result.power_avg)}</td>
                    <td class="power-cell">${highlightPower(result.power_2min, result.power_avg)}</td>
                    <td class="power-cell">${highlightPower(result.power_5min, result.power_avg)}</td>

        }

        // Load results on page load
        loadResults();
    </script>
</body>
</html>
