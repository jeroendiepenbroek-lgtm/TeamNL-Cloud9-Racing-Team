<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Rider Results - TeamNL Cloud9</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
        }

        .back-button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }

        .back-button:hover {
            background: #5568d3;
        }

        .rider-profile {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .rider-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 36px;
        }

        .rider-details h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .rider-meta {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .races-table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .position-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }

        .position-win {
            background: #ffd700;
            color: #333;
        }

        .position-podium {
            background: #c0c0c0;
            color: #333;
        }

        .position-top10 {
            background: #cd7f32;
            color: white;
        }

        .position-other {
            background: #e0e0e0;
            color: #666;
        }

        .velo-change {
            font-weight: bold;
        }

        .velo-up {
            color: #4caf50;
        }

        .velo-down {
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üìä Individual Rider Results</h1>
                <a href="/team-riders-results.html" class="back-button">‚Üê Back to Team</a>
            </div>
        </header>

        <div id="loading" class="loading">Loading rider data...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" style="display: none;">
            <div id="riderProfile" class="rider-profile"></div>
            <div id="statsGrid" class="stats-grid"></div>
            
            <div class="chart-container">
                <div class="chart-title">üìà vELO Progression</div>
                <canvas id="veloChart"></canvas>
            </div>

            <div class="races-table-container">
                <div class="chart-title">üèÅ Race History</div>
                <table id="racesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Event</th>
                            <th>Position</th>
                            <th>Total Riders</th>
                            <th>Category</th>
                            <th>vELO</th>
                            <th>Change</th>
                        </tr>
                    </thead>
                    <tbody id="racesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const urlParams = new URLSearchParams(window.location.search);
        const riderId = urlParams.get('riderId');

        if (!riderId) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'No rider ID provided';
        } else {
            loadRiderResults();
        }

        async function loadRiderResults() {
            try {
                const response = await fetch(`${API_BASE}/api/results/rider/${riderId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load rider results');
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Rider Profile
                const initials = data.rider.racing_name.split(' ').map(n => n[0]).join('').substring(0, 2);
                document.getElementById('riderProfile').innerHTML = `
                    <div class="rider-avatar-large">${initials}</div>
                    <div class="rider-details">
                        <h2>${data.rider.racing_name}</h2>
                        <div class="rider-meta">
                            ${data.rider.full_name || ''} ${data.rider.country ? 'üåç ' + data.rider.country : ''}
                        </div>
                    </div>
                `;

                // Stats Grid
                const stats = data.stats;
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-box">
                        <div class="stat-value">${stats.total_races}</div>
                        <div class="stat-label">Total Races</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.wins}</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.podiums}</div>
                        <div class="stat-label">Podiums</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.top10}</div>
                        <div class="stat-label">Top 10</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.avg_position}</div>
                        <div class="stat-label">Avg Position</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.best_position}</div>
                        <div class="stat-label">Best Position</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.max_velo}</div>
                        <div class="stat-label">Max vELO</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.avg_wkg || 'N/A'}</div>
                        <div class="stat-label">Avg W/kg</div>
                    </div>
                `;

                // vELO Chart
                const ctx = document.getElementById('veloChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.velo_progression.map(p => new Date(p.date).toLocaleDateString('nl-NL', { day: '2-digit', month: 'short' })),
                        datasets: [{
                            label: 'vELO Rating',
                            data: data.velo_progression.map(p => p.velo),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    title: (items) => {
                                        const index = items[0].dataIndex;
                                        return data.velo_progression[index].event_name;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });

                // Races Table
                const racesHTML = data.recent_races.map(race => {
                    const date = new Date(race.event_date).toLocaleDateString('nl-NL');
                    let positionClass = 'position-other';
                    if (race.position === 1) positionClass = 'position-win';
                    else if (race.position <= 3) positionClass = 'position-podium';
                    else if (race.position <= 10) positionClass = 'position-top10';

                    const veloChange = race.velo_change || 0;
                    const veloClass = veloChange > 0 ? 'velo-up' : veloChange < 0 ? 'velo-down' : '';
                    const veloSign = veloChange > 0 ? '+' : '';

                    return `
                        <tr onclick="window.location.href='/race-details.html?eventId=${race.event_id}'">
                            <td>${date}</td>
                            <td>${race.event_name}</td>
                            <td><span class="position-badge ${positionClass}">P${race.position}</span></td>
                            <td>${race.total_riders}</td>
                            <td>${race.category || '-'}</td>
                            <td>${race.velo_rating || '-'}</td>
                            <td class="velo-change ${veloClass}">${veloSign}${veloChange}</td>
                        </tr>
                    `;
                }).join('');

                document.getElementById('racesTableBody').innerHTML = racesHTML;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading rider results: ' + error.message;
            }
        }
    </script>
</body>
</html>
