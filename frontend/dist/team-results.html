<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Results - CloudRacer-9 Racing Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      color: #94a3b8;
      font-size: 1.1rem;
    }

    .controls {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-size: 0.875rem;
      color: #94a3b8;
      font-weight: 600;
    }

    select, button {
      padding: 10px 16px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.8);
      color: #e2e8f0;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    select:hover, button:hover {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }

    button {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      font-weight: 600;
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .stat-card .label {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .rider-of-week {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.2));
      border: 2px solid #fbbf24;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .rider-of-week::before {
      content: 'üèÜ';
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 120px;
      opacity: 0.1;
    }

    .rider-of-week h2 {
      color: #fbbf24;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rider-of-week .rider-info {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .rider-of-week .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #fbbf24;
    }

    .rider-of-week .stats {
      display: flex;
      gap: 30px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .rider-of-week .stat {
      display: flex;
      flex-direction: column;
    }

    .rider-of-week .stat-label {
      font-size: 0.75rem;
      color: #fde68a;
    }

    .rider-of-week .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fbbf24;
    }

    .riders-section {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .riders-section h2 {
      margin-bottom: 20px;
      color: #60a5fa;
    }

    .riders-grid {
      display: grid;
      gap: 20px;
    }

    .rider-card {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .rider-card:hover {
      border-color: #3b82f6;
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
    }

    .rider-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .rider-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #3b82f6;
    }

    .rider-name {
      font-size: 1.1rem;
      font-weight: bold;
      color: #e2e8f0;
    }

    .rider-category {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: bold;
    }

    .category-A { background: #ef4444; color: white; }
    .category-B { background: #f59e0b; color: white; }
    .category-C { background: #10b981; color: white; }
    .category-D { background: #3b82f6; color: white; }

    .rider-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .rider-stat {
      text-align: center;
    }

    .rider-stat-label {
      font-size: 0.75rem;
      color: #94a3b8;
    }

    .rider-stat-value {
      font-size: 1.25rem;
      font-weight: bold;
      color: #3b82f6;
    }

    .recent-races {
      margin-top: 15px;
    }

    .recent-races-title {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .race-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: rgba(30, 41, 59, 0.5);
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 0.875rem;
    }

    .race-name {
      flex: 1;
      color: #cbd5e1;
    }

    .race-position {
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-left: 10px;
    }

    .position-1 { background: #fbbf24; color: #1e293b; }
    .position-2 { background: #94a3b8; color: #1e293b; }
    .position-3 { background: #cd7f32; color: white; }
    .position-other { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }

    .velo-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: bold;
      background: rgba(139, 92, 246, 0.2);
      color: #a78bfa;
      margin-left: 10px;
    }

    .velo-change {
      font-size: 0.7rem;
    }

    .velo-change.positive { color: #10b981; }
    .velo-change.negative { color: #ef4444; }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #60a5fa;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #3b82f6;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.75rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .rider-stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="./results-dashboard.html" class="back-link">‚Üê Terug naar Dashboard</a>
    
    <div class="header">
      <h1>üèÜ Mijn Riders - Results Dashboard</h1>
      <p>Complete race resultaten van al je riders</p>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="periodSelect">Periode:</label>
        <select id="periodSelect">
          <option value="7">Laatste 7 dagen</option>
          <option value="14">Laatste 14 dagen</option>
          <option value="30" selected>Laatste 30 dagen</option>
          <option value="60">Laatste 60 dagen</option>
          <option value="90">Laatste 90 dagen</option>
        </select>
      </div>
      <div class="control-group">
        <label for="limitSelect">Max races per rider:</label>
        <select id="limitSelect">
          <option value="5">5 races</option>
          <option value="10" selected>10 races</option>
          <option value="20">20 races</option>
          <option value="50">50 races</option>
        </select>
      </div>
      <div class="control-group">
        <label>&nbsp;</label>
        <button onclick="loadMyRidersResults()">üîÑ Verversen</button>
      </div>
    </div>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Team gegevens laden...</p>
      </div>
    </div>
  </div>

  <script>
    async function loadMyRidersResults() {
      const days = document.getElementById('periodSelect').value;
      const limit = document.getElementById('limitSelect').value;
      
      document.getElementById('content').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Race resultaten ophalen... (dit kan even duren door API rate limiting)</p>
        </div>
      `;
      
      try {
        const response = await fetch(`./api/results/my-riders?days=${days}&limit=${limit}`);
        const data = await response.json();
        
        if (data.success) {
          renderResults(data);
        } else {
          throw new Error(data.error);
        }
      } catch (error) {
        console.error('Error loading my riders results:', error);
        document.getElementById('content').innerHTML = `
          <div class="loading">
            <p style="color: #ef4444;">‚ùå Fout bij laden resultaten: ${error.message}</p>
          </div>
        `;
      }
    }

    function renderResults(data) {
      const { roster, period, summary, riderOfTheWeek, riders } = data;
      
      let html = `
        <!-- Team Statistics -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="label">Riders</div>
            <div class="value">${summary.totalRiders}</div>
          </div>
          <div class="stat-card">
            <div class="label">Totaal Races</div>
            <div class="value">${summary.totalRaces}</div>
          </div>
          <div class="stat-card">
            <div class="label">Overwinningen</div>
            <div class="value">${summary.totalWins}</div>
          </div>
          <div class="stat-card">
            <div class="label">Podiums</div>
            <div class="value">${summary.totalPodiums}</div>
          </div>
          <div class="stat-card">
            <div class="label">Win Rate</div>
            <div class="value">${summary.winRate}%</div>
          </div>
          <div class="stat-card">
            <div class="label">Podium Rate</div>
            <div class="value">${summary.podiumRate}%</div>
          </div>
        </div>
      `;
      
      // Rider of the Week
      if (riderOfTheWeek && riderOfTheWeek.totalRaces > 0) {
        html += `
          <div class="rider-of-week">
            <h2>üèÜ Rider of the Week</h2>
            <div class="rider-info">
              <img src="${riderOfTheWeek.avatarUrl || `https://ui-avatars.com/api/?name=${riderOfTheWeek.riderName}&background=fbbf24&color=1e293b&size=80`}" 
                   alt="${riderOfTheWeek.riderName}" 
                   class="avatar">
              <div>
                <h3 style="font-size: 1.5rem; color: #fbbf24; margin-bottom: 5px;">
                  ${riderOfTheWeek.riderName}
                </h3>
                <span class="rider-category category-${riderOfTheWeek.category}">${riderOfTheWeek.category}</span>
                <span class="velo-badge">vELO ${riderOfTheWeek.currentVelo}</span>
              </div>
            </div>
            <div class="stats">
              <div class="stat">
                <span class="stat-label">Races</span>
                <span class="stat-value">${riderOfTheWeek.totalRaces}</span>
              </div>
              <div class="stat">
                <span class="stat-label">Wins</span>
                <span class="stat-value">${riderOfTheWeek.wins}</span>
              </div>
              <div class="stat">
                <span class="stat-label">Podiums</span>
                <span class="stat-value">${riderOfTheWeek.podiums}</span>
              </div>
              <div class="stat">
                <span class="stat-label">Avg Position</span>
                <span class="stat-value">${riderOfTheWeek.avgPosition}</span>
              </div>
              <div class="stat">
                <span class="stat-label">Points</span>
                <span class="stat-value">${riderOfTheWeek.points}</span>
              </div>
            </div>
          </div>
        `;
      }
      
      // All Riders
      html += `
        <div class="riders-section">
          <h2>Team Riders (${riders.length})</h2>
          <div class="riders-grid">
      `;
      
      riders.forEach(rider => {
        const recentRaces = rider.races.slice(0, 5);
        
        html += `
          <div class="rider-card" onclick="window.location.href='./rider-results.html?riderId=${rider.riderId}'">
            <div class="rider-header">
              <img src="${rider.avatarUrl || `https://ui-avatars.com/api/?name=${rider.riderName}&background=3b82f6&color=fff&size=50`}" 
                   alt="${rider.riderName}" 
                   class="rider-avatar">
              <div>
                <div class="rider-name">${rider.riderName}</div>
                <span class="rider-category category-${rider.category}">${rider.category}</span>
                <span class="velo-badge">vELO ${rider.currentVelo}</span>
              </div>
            </div>
            
            <div class="rider-stats">
              <div class="rider-stat">
                <div class="rider-stat-label">Races</div>
                <div class="rider-stat-value">${rider.totalRaces}</div>
              </div>
              <div class="rider-stat">
                <div class="rider-stat-label">Wins</div>
                <div class="rider-stat-value">${rider.wins}</div>
              </div>
              <div class="rider-stat">
                <div class="rider-stat-label">Podiums</div>
                <div class="rider-stat-value">${rider.podiums}</div>
              </div>
              <div class="rider-stat">
                <div class="rider-stat-label">Avg Pos</div>
                <div class="rider-stat-value">${rider.avgPosition}</div>
              </div>
            </div>
            
            ${recentRaces.length > 0 ? `
              <div class="recent-races">
                <div class="recent-races-title">Recent Results:</div>
                ${recentRaces.map(race => `
                  <div class="race-row">
                    <span class="race-name">${race.eventName.substring(0, 40)}${race.eventName.length > 40 ? '...' : ''}</span>
                    <span class="race-position position-${race.position <= 3 ? race.position : 'other'}">
                      P${race.position}/${race.totalRiders}
                    </span>
                    <span class="velo-badge">
                      ${race.veloRating}
                      <span class="velo-change ${race.veloChange >= 0 ? 'positive' : 'negative'}">
                        ${race.veloChange >= 0 ? '+' : ''}${race.veloChange}
                      </span>
                    </span>
                  </div>
                `).join('')}
              </div>
            ` : '<p style="color: #94a3b8; text-align: center;">Geen races in deze periode</p>'}
          </div>
        `;
      });
      
      html += `
          </div>
        </div>
      `;
      
      document.getElementById('content').innerHTML = html;
    }

    // Load teams on page load
    loadTeams();
  </script>
</body>
