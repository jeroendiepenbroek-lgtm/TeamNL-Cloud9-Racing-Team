<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Details | TeamNL Cloud9 Racing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Back Button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 24px;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 107, 53, 0.5);
    }

    /* Event Header */
    .event-header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .event-header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .event-meta {
      display: flex;
      gap: 24px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .event-meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-card .label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Results Table */
    .results-section {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
    }

    .results-section-header {
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.2) 0%, rgba(247, 147, 30, 0.2) 100%);
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .results-section-header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
    }

    .results-table thead {
      background: rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .results-table th {
      padding: 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .results-table th.text-center {
      text-align: center;
    }

    .results-table td {
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .results-table tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .results-table tr.team-rider {
      background: rgba(255, 107, 53, 0.15);
      font-weight: 600;
    }

    .results-table tr.team-rider:hover {
      background: rgba(255, 107, 53, 0.2);
    }

    /* Rider Info */
    .rider-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .rider-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      object-fit: cover;
    }

    .rider-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .rider-name {
      font-weight: 600;
      color: #fff;
    }

    .rider-country {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Badges */
    .position-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-weight: 700;
      font-size: 15px;
    }

    .position-badge.gold {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
    }

    .position-badge.silver {
      background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
      color: #000;
      box-shadow: 0 4px 12px rgba(192, 192, 192, 0.4);
    }

    .position-badge.bronze {
      background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
      color: #fff;
      box-shadow: 0 4px 12px rgba(205, 127, 50, 0.4);
    }

    .position-badge.default {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }

    .category-badge {
      display: inline-block;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-weight: 700;
      font-size: 13px;
      color: #fff;
    }

    .category-A { background: #D4AF37; box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3); }
    .category-B { background: #E74C3C; box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3); }
    .category-C { background: #3498DB; box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3); }
    .category-D { background: #9B59B6; box-shadow: 0 2px 8px rgba(155, 89, 182, 0.3); }
    .category-E { background: #95A5A6; box-shadow: 0 2px 8px rgba(149, 165, 166, 0.3); }

    .velo-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      background: rgba(52, 152, 219, 0.2);
      color: #3498DB;
      border: 1px solid rgba(52, 152, 219, 0.3);
    }

    .power-value {
      font-weight: 600;
      color: #F7931E;
    }

    .power-value.best {
      background: rgba(247, 147, 30, 0.3);
      padding: 4px 8px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(247, 147, 30, 0.2);
    }

    /* Team Rider Highlight */
    .team-badge {
      display: inline-block;
      padding: 4px 10px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: #fff;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 80px 20px;
      color: rgba(255, 255, 255, 0.6);
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #FF6B35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .event-meta {
        flex-direction: column;
        gap: 12px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .results-table {
        font-size: 12px;
      }

      .results-table th,
      .results-table td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/results" class="back-btn">
      ‚Üê Terug naar Dashboard
    </a>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Race details laden...</p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    const eventId = window.location.pathname.split('/').pop();

    async function loadRaceDetails() {
      try {
        const response = await fetch(`${API_BASE}/api/results/event/${eventId}`);
        const data = await response.json();

        if (!data.success) throw new Error(data.error);

        renderRaceDetails(data.event, data.results);
      } catch (error) {
        console.error('Error loading race details:', error);
        document.getElementById('content').innerHTML = `
          <div class="event-header">
            <h1>‚ùå Fout bij laden</h1>
            <p>${error.message}</p>
            <p style="margin-top: 16px;">
              <a href="/results" class="back-btn">Terug naar Dashboard</a>
            </p>
          </div>
        `;
      }
    }

    function renderRaceDetails(event, results) {
      const eventDate = new Date(event.event_date);
      const dateStr = eventDate.toLocaleDateString('nl-NL', { 
        weekday: 'long', 
        day: 'numeric', 
        month: 'long', 
        year: 'numeric' 
      });
      const timeStr = eventDate.toLocaleTimeString('nl-NL', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });

      // Calculate stats
      const teamResults = results.filter(r => r.is_team_rider);
      const teamPositions = teamResults.map(r => r.position);
      const bestTeamPosition = Math.min(...teamPositions);
      const avgTeamPosition = teamPositions.length > 0 ? 
        (teamPositions.reduce((a, b) => a + b, 0) / teamPositions.length).toFixed(1) : 'N/A';

      // Find best power values for highlighting
      const allWkgAvg = results.map(r => r.wkg_avg || 0);
      const allWkg5s = results.map(r => r.wkg_5s || 0);
      const allWkg15s = results.map(r => r.wkg_15s || 0);
      const allWkg60s = results.map(r => r.wkg_60s || 0);
      const allWkg300s = results.map(r => r.wkg_300s || 0);
      const allWkg1200s = results.map(r => r.wkg_1200s || 0);

      const maxWkgAvg = Math.max(...allWkgAvg);
      const maxWkg5s = Math.max(...allWkg5s);
      const maxWkg15s = Math.max(...allWkg15s);
      const maxWkg60s = Math.max(...allWkg60s);
      const maxWkg300s = Math.max(...allWkg300s);
      const maxWkg1200s = Math.max(...allWkg1200s);

      document.getElementById('content').innerHTML = `
        <!-- Event Header -->
        <div class="event-header">
          <h1>${event.event_name || 'Onbekende Race'}</h1>
          <div class="event-meta">
            <div class="event-meta-item">
              <span>üìÖ</span>
              <span>${dateStr} om ${timeStr}</span>
            </div>
            <div class="event-meta-item">
              <span>üë•</span>
              <span>${event.total_riders} deelnemers</span>
            </div>
            <div class="event-meta-item">
              <span>üèÅ</span>
              <span>${event.team_riders} team rider${event.team_riders !== 1 ? 's' : ''}</span>
            </div>
            ${event.zwift_event_id ? `
              <div class="event-meta-item">
                <span>üîó</span>
                <a href="https://www.zwift.com/events/view/${event.zwift_event_id}" 
                   target="_blank" 
                   style="color: #3498DB; text-decoration: none;">
                  Bekijk op Zwift
                </a>
              </div>
            ` : ''}
          </div>
        </div>

        <!-- Team Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="label">Beste Team Positie</div>
            <div class="value">${bestTeamPosition === Infinity ? 'N/A' : `#${bestTeamPosition}`}</div>
          </div>
          <div class="stat-card">
            <div class="label">Gem. Team Positie</div>
            <div class="value">${avgTeamPosition}</div>
          </div>
          <div class="stat-card">
            <div class="label">Team Riders</div>
            <div class="value">${event.team_riders}</div>
          </div>
          <div class="stat-card">
            <div class="label">Totaal Deelnemers</div>
            <div class="value">${event.total_riders}</div>
          </div>
        </div>

        <!-- Results Table -->
        <div class="results-section">
          <div class="results-section-header">
            <h2>Race Uitslag</h2>
          </div>
          <table class="results-table">
            <thead>
              <tr>
                <th>Pos</th>
                <th>Cat</th>
                <th>Renner</th>
                <th class="text-center">vELO</th>
                <th>Tijd</th>
                <th>Avg W/kg</th>
                <th>5s</th>
                <th>15s</th>
                <th>1m</th>
                <th>5m</th>
                <th>20m</th>
              </tr>
            </thead>
            <tbody>
              ${results.map(result => {
                const isTeam = result.is_team_rider;
                const categoryClass = result.zwift_official_category || result.category || 'E';
                const avatar = result.avatar_url || result.team_avatar_url;
                const country = result.country_alpha3 || result.team_country_alpha3;
                
                return `
                  <tr class="${isTeam ? 'team-rider' : ''}">
                    <td>
                      <span class="position-badge ${
                        result.position === 1 ? 'gold' : 
                        result.position === 2 ? 'silver' : 
                        result.position === 3 ? 'bronze' : 'default'
                      }">
                        ${result.position}
                      </span>
                    </td>
                    <td>
                      <span class="category-badge category-${categoryClass}">
                        ${categoryClass}
                      </span>
                    </td>
                    <td>
                      <div class="rider-info">
                        ${avatar ? 
                          `<img src="${avatar}" alt="${result.rider_name}" class="rider-avatar">` : ''}
                        <div class="rider-details">
                          <div class="rider-name">
                            ${result.rider_name || 'Unknown'}
                            ${isTeam ? ' <span class="team-badge">TEAM</span>' : ''}
                          </div>
                          ${country ? `<div class="rider-country">${country}</div>` : ''}
                        </div>
                      </div>
                    </td>
                    <td class="text-center">
                      ${result.velo_rating ? `<span class="velo-badge">${result.velo_rating}</span>` : '-'}
                    </td>
                    <td>${result.finish_time || '-'}</td>
                    <td>
                      <span class="power-value ${result.wkg_avg === maxWkgAvg ? 'best' : ''}">
                        ${result.wkg_avg ? result.wkg_avg.toFixed(2) : '-'}
                      </span>
                    </td>
                    <td>
                      <span class="power-value ${result.wkg_5s === maxWkg5s ? 'best' : ''}">
                        ${result.wkg_5s ? result.wkg_5s.toFixed(2) : '-'}
                      </span>
                    </td>
                    <td>
                      <span class="power-value ${result.wkg_15s === maxWkg15s ? 'best' : ''}">
                        ${result.wkg_15s ? result.wkg_15s.toFixed(2) : '-'}
                      </span>
                    </td>
                    <td>
                      <span class="power-value ${result.wkg_60s === maxWkg60s ? 'best' : ''}">
                        ${result.wkg_60s ? result.wkg_60s.toFixed(2) : '-'}
                      </span>
                    </td>
                    <td>
                      <span class="power-value ${result.wkg_300s === maxWkg300s ? 'best' : ''}">
                        ${result.wkg_300s ? result.wkg_300s.toFixed(2) : '-'}
                      </span>
                    </td>
                    <td>
                      <span class="power-value ${result.wkg_1200s === maxWkg1200s ? 'best' : ''}">
                        ${result.wkg_1200s ? result.wkg_1200s.toFixed(2) : '-'}
                      </span>
                    </td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    // Initialize
    loadRaceDetails();
  </script>
</body>
</html>
