<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Results - TeamNL Cloud9 Racing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(249, 115, 22, 0.3);
    }

    .header h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
    }

    /* Stats Bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(249, 115, 22, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #f97316;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #94a3b8;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 60px;
      font-size: 1.2rem;
      color: #94a3b8;
    }

    .loading-spinner {
      border: 4px solid rgba(249, 115, 22, 0.2);
      border-top: 4px solid #f97316;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      background: rgba(30, 41, 59, 0.5);
      border-radius: 12px;
      border: 2px dashed rgba(148, 163, 184, 0.3);
    }

    .empty-state-icon {
      font-size: 5rem;
      margin-bottom: 20px;
    }

    .empty-state h2 {
      font-size: 1.8rem;
      color: #e2e8f0;
      margin-bottom: 10px;
    }

    .empty-state p {
      color: #94a3b8;
      font-size: 1.1rem;
    }

    /* Race Card */
    .race-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(249, 115, 22, 0.2);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .race-card:hover {
      border-color: #f97316;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(249, 115, 22, 0.2);
    }

    .race-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 20px;
      gap: 20px;
    }

    .race-title {
      flex: 1;
    }

    .race-title h3 {
      font-size: 1.4rem;
      color: #f97316;
      margin-bottom: 8px;
    }

    .race-meta {
      display: flex;
      gap: 20px;
      color: #94a3b8;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    .race-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .race-badge {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      white-space: nowrap;
    }

    /* Riders Grid */
    .riders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }

    .rider-item {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
    }

    .rider-item:hover {
      border-color: #f97316;
      background: rgba(15, 23, 42, 0.8);
    }

    .position-badge {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    .position-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: white; }
    .position-2 { background: linear-gradient(135deg, #94a3b8, #64748b); color: white; }
    .position-3 { background: linear-gradient(135deg, #d97706, #b45309); color: white; }
    .position-other { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }

    .rider-info {
      flex: 1;
      min-width: 0;
    }

    .rider-name {
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .rider-stats {
      display: flex;
      gap: 12px;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .rider-stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .category-badge {
      background: rgba(249, 115, 22, 0.2);
      color: #f97316;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: bold;
    }

    /* Back Button */
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(249, 115, 22, 0.3);
      color: #f97316;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background: rgba(249, 115, 22, 0.1);
      border-color: #f97316;
      transform: translateX(-5px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .race-header {
        flex-direction: column;
      }

      .riders-grid {
        grid-template-columns: 1fr;
      }

      .stat-card {
        padding: 15px;
      }

      .stat-value {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-button">
      ‚Üê Terug naar Home
    </a>

    <div class="header">
      <h1>
        üèÅ Race Results
      </h1>
      <p>Resultaten van TeamNL Cloud9 Racing riders</p>
    </div>

    <div id="stats-container" class="stats-bar" style="display: none;">
      <div class="stat-card">
        <div class="stat-value" id="total-races">-</div>
        <div class="stat-label">Races</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-wins">-</div>
        <div class="stat-label">Wins</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-podiums">-</div>
        <div class="stat-label">Podiums</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-top5">-</div>
        <div class="stat-label">Top 5</div>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Laden van race results...</p>
    </div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-state-icon">üì≠</div>
      <h2>Nog geen race results</h2>
      <p>Er zijn nog geen race resultaten gevonden voor de team riders.<br>
      De scanner draait automatisch elke 2 uur.</p>
    </div>

    <div id="races-container"></div>
  </div>

  <script>
    // Fetch and display race results
    async function loadRaceResults() {
      try {
        const response = await fetch('/api/results/team-races');
        const data = await response.json();

        document.getElementById('loading').style.display = 'none';

        if (!data.success || !data.results || data.results.length === 0) {
          document.getElementById('empty-state').style.display = 'block';
          return;
        }

        // Show stats
        document.getElementById('stats-container').style.display = 'grid';
        document.getElementById('total-races').textContent = data.stats.total_races;
        document.getElementById('total-wins').textContent = data.stats.total_wins;
        document.getElementById('total-podiums').textContent = data.stats.total_podiums;
        document.getElementById('total-top5').textContent = data.stats.total_top5;

        // Group results by event
        const racesByEvent = {};
        data.results.forEach(result => {
          if (!racesByEvent[result.event_id]) {
            racesByEvent[result.event_id] = {
              event_id: result.event_id,
              event_name: result.event_name,
              event_date: result.event_date,
              event_type: result.event_type,
              riders: []
            };
          }
          racesByEvent[result.event_id].riders.push(result);
        });

        // Sort races by date (newest first)
        const races = Object.values(racesByEvent).sort((a, b) => 
          new Date(b.event_date) - new Date(a.event_date)
        );

        // Render races
        const container = document.getElementById('races-container');
        races.forEach(race => {
          container.appendChild(createRaceCard(race));
        });

      } catch (error) {
        console.error('Error loading race results:', error);
        document.getElementById('loading').innerHTML = 
          '<div class="empty-state-icon">‚ùå</div><h2>Fout bij laden</h2><p>' + error.message + '</p>';
      }
    }

    function createRaceCard(race) {
      const card = document.createElement('div');
      card.className = 'race-card';
      
      // Format date
      const date = new Date(race.event_date);
      const dateStr = date.toLocaleDateString('nl-NL', { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      // Sort riders by position
      const sortedRiders = race.riders.sort((a, b) => a.position - b.position);

      // Count stats
      const bestPosition = Math.min(...sortedRiders.map(r => r.position));
      const avgPosition = (sortedRiders.reduce((sum, r) => sum + r.position, 0) / sortedRiders.length).toFixed(1);

      card.innerHTML = `
        <div class="race-header">
          <div class="race-title">
            <h3>${race.event_name}</h3>
            <div class="race-meta">
              <div class="race-meta-item">
                üìÖ ${dateStr}
              </div>
              <div class="race-meta-item">
                üö¥ ${sortedRiders.length} team rider${sortedRiders.length !== 1 ? 's' : ''}
              </div>
              <div class="race-meta-item">
                üèÜ Best: P${bestPosition}
              </div>
              <div class="race-meta-item">
                üìä Gem: P${avgPosition}
              </div>
            </div>
          </div>
          <div class="race-badge">
            ${race.event_type || 'RACE'}
          </div>
        </div>

        <div class="riders-grid">
          ${sortedRiders.map(rider => createRiderItem(rider)).join('')}
        </div>
      `;

      return card;
    }

    function createRiderItem(rider) {
      const positionClass = rider.position <= 3 ? `position-${rider.position}` : 'position-other';
      
      return `
        <div class="rider-item">
          <div class="position-badge ${positionClass}">
            ${rider.position}
          </div>
          <div class="rider-info">
            <div class="rider-name">${rider.rider_name}</div>
            <div class="rider-stats">
              ${rider.category ? `<span class="category-badge">${rider.category}</span>` : ''}
              <span class="rider-stat">‚ö° ${rider.velo_rating || '-'}</span>
              ${rider.wkg_avg ? `<span class="rider-stat">üí™ ${rider.wkg_avg.toFixed(2)} W/kg</span>` : ''}
            </div>
          </div>
        </div>
      `;
    }

    // Load on page load
    loadRaceResults();
  </script>
</body>
</html>
