<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Results | TeamNL Cloud9 Racing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 24px;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 107, 53, 0.5);
    }

    /* Rider Header */
    .rider-header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .rider-avatar-large {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid rgba(255, 107, 53, 0.5);
      object-fit: cover;
    }

    .rider-info-large h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .rider-meta {
      display: flex;
      gap: 16px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .stat-card .label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Results Timeline */
    .results-timeline {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
    }

    .timeline-header {
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.2) 0%, rgba(247, 147, 30, 0.2) 100%);
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timeline-header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
    }

    .results-table thead {
      background: rgba(255, 255, 255, 0.05);
    }

    .results-table th {
      padding: 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .results-table th.text-center {
      text-align: center;
    }

    .results-table td {
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .results-table tr:hover {
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    .position-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-weight: 700;
      font-size: 15px;
    }

    .position-badge.gold {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
    }

    .position-badge.silver {
      background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
      color: #000;
    }

    .position-badge.bronze {
      background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
      color: #fff;
    }

    .position-badge.default {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
    }

    .category-badge {
      display: inline-block;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-weight: 700;
      font-size: 13px;
      color: #fff;
    }

    .category-A { background: #D4AF37; }
    .category-B { background: #E74C3C; }
    .category-C { background: #3498DB; }
    .category-D { background: #9B59B6; }
    .category-E { background: #95A5A6; }

    .velo-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      background: rgba(52, 152, 219, 0.2);
      color: #3498DB;
      border: 1px solid rgba(52, 152, 219, 0.3);
    }

    .velo-change {
      font-size: 12px;
      margin-left: 4px;
    }

    .velo-change.positive {
      color: #2ECC71;
    }

    .velo-change.negative {
      color: #E74C3C;
    }

    .power-value {
      font-weight: 600;
      color: #F7931E;
    }

    .event-name {
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }

    .event-date {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .loading {
      text-align: center;
      padding: 80px 20px;
      color: rgba(255, 255, 255, 0.6);
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #FF6B35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .rider-header {
        flex-direction: column;
        text-align: center;
      }

      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .results-table {
        font-size: 12px;
      }

      .results-table th,
      .results-table td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/results" class="back-btn">
      ← Terug naar Dashboard
    </a>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Rider results laden...</p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    const riderId = window.location.pathname.split('/').pop();

    async function loadRiderResults() {
      try {
        // Load rider summary first
        const summaryResponse = await fetch(`${API_BASE}/api/results/riders-summary`);
        const summaryData = await summaryResponse.json();
        
        if (!summaryData.success) throw new Error(summaryData.error);
        
        const rider = summaryData.riders.find(r => r.rider_id === parseInt(riderId));
        if (!rider) throw new Error('Rider niet gevonden');

        // Load rider results
        const resultsResponse = await fetch(`${API_BASE}/api/results/rider/${riderId}`);
        const resultsData = await resultsResponse.json();
        
        if (!resultsData.success) throw new Error(resultsData.error);

        renderRiderResults(rider, resultsData.results);
      } catch (error) {
        console.error('Error loading rider results:', error);
        document.getElementById('content').innerHTML = `
          <div class="rider-header">
            <h1>❌ Fout bij laden</h1>
            <p>${error.message}</p>
            <p style="margin-top: 16px;">
              <a href="/results" class="back-btn">Terug naar Dashboard</a>
            </p>
          </div>
        `;
      }
    }

    function renderRiderResults(rider, results) {
      const category = rider.zwift_official_category || rider.zwiftracing_category || 'E';
      const lastRaceDate = rider.last_race_date ? 
        new Date(rider.last_race_date).toLocaleDateString('nl-NL', { 
          day: 'numeric', 
          month: 'long', 
          year: 'numeric' 
        }) : 'Nog geen races';

      document.getElementById('content').innerHTML = `
        <!-- Rider Header -->
        <div class="rider-header">
          ${rider.avatar_url ? 
            `<img src="${rider.avatar_url}" alt="${rider.racing_name}" class="rider-avatar-large">` : ''}
          <div class="rider-info-large">
            <h1>${rider.racing_name || rider.full_name || 'Unknown'}</h1>
            <div class="rider-meta">
              <span class="category-badge category-${category}">${category}</span>
              ${rider.country_alpha3 ? `<span>${rider.country_alpha3}</span>` : ''}
              <span>Laatste 90 dagen</span>
            </div>
          </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="label">Totaal Races</div>
            <div class="value">${rider.total_races || 0}</div>
          </div>
          <div class="stat-card">
            <div class="label">Overwinningen</div>
            <div class="value">${rider.total_wins || 0}</div>
          </div>
          <div class="stat-card">
            <div class="label">Podiums</div>
            <div class="value">${rider.total_podiums || 0}</div>
          </div>
          <div class="stat-card">
            <div class="label">Top 5</div>
            <div class="value">${rider.total_top5 || 0}</div>
          </div>
          <div class="stat-card">
            <div class="label">Top 10</div>
            <div class="value">${rider.total_top10 || 0}</div>
          </div>
          <div class="stat-card">
            <div class="label">Gem. Positie</div>
            <div class="value">${rider.avg_position || 'N/A'}</div>
          </div>
          <div class="stat-card">
            <div class="label">Gem. W/kg</div>
            <div class="value">${rider.avg_wkg || 'N/A'}</div>
          </div>
          <div class="stat-card">
            <div class="label">Max vELO</div>
            <div class="value">${rider.max_velo || 'N/A'}</div>
          </div>
        </div>

        <!-- Results Timeline -->
        <div class="results-timeline">
          <div class="timeline-header">
            <h2>Race Geschiedenis (${results.length} races)</h2>
          </div>
          <table class="results-table">
            <thead>
              <tr>
                <th>Datum</th>
                <th>Race</th>
                <th>Pos</th>
                <th>Cat</th>
                <th class="text-center">vELO</th>
                <th>Tijd</th>
                <th>Avg W/kg</th>
                <th>5s</th>
                <th>1m</th>
                <th>5m</th>
                <th>20m</th>
              </tr>
            </thead>
            <tbody>
              ${results.map(result => {
                const eventDate = new Date(result.event_date);
                const dateStr = eventDate.toLocaleDateString('nl-NL', { 
                  day: 'numeric', 
                  month: 'short' 
                });
                const categoryClass = result.zwift_official_category || result.category || 'E';
                
                return `
                  <tr onclick="window.location.href='/race-result/${result.event_id}'">
                    <td>${dateStr}</td>
                    <td>
                      <div class="event-name">${result.event_name || 'Unknown'}</div>
                      <div class="event-date">${result.total_riders || '?'} deelnemers</div>
                    </td>
                    <td>
                      <span class="position-badge ${
                        result.position === 1 ? 'gold' : 
                        result.position === 2 ? 'silver' : 
                        result.position === 3 ? 'bronze' : 'default'
                      }">
                        ${result.position}
                      </span>
                    </td>
                    <td>
                      <span class="category-badge category-${categoryClass}">
                        ${categoryClass}
                      </span>
                    </td>
                    <td class="text-center">
                      ${result.velo_rating ? `
                        <span class="velo-badge">
                          ${result.velo_rating}
                          ${result.velo_change ? `
                            <span class="velo-change ${result.velo_change > 0 ? 'positive' : 'negative'}">
                              ${result.velo_change > 0 ? '+' : ''}${result.velo_change}
                            </span>
                          ` : ''}
                        </span>
                      ` : '-'}
                    </td>
                    <td>${result.finish_time || '-'}</td>
                    <td><span class="power-value">${result.wkg_avg ? result.wkg_avg.toFixed(2) : '-'}</span></td>
                    <td><span class="power-value">${result.wkg_5s ? result.wkg_5s.toFixed(2) : '-'}</span></td>
                    <td><span class="power-value">${result.wkg_60s ? result.wkg_60s.toFixed(2) : '-'}</span></td>
                    <td><span class="power-value">${result.wkg_300s ? result.wkg_300s.toFixed(2) : '-'}</span></td>
                    <td><span class="power-value">${result.wkg_1200s ? result.wkg_1200s.toFixed(2) : '-'}</span></td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    // Initialize
    loadRiderResults();
  </script>
</body>
</html>
