# Render.com deployment config
# Zero-cost deployment voor TeamNL Cloud9 Backend

services:
  # Backend API Service
  - type: web
    name: teamnl-cloud9-backend
    runtime: node
    region: frankfurt # EU region (dichter bij NL)
    plan: free # 750 uur/maand gratis
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false # Set in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true # Deploy bij elke push naar main

# Database: We gebruiken Supabase (external), geen Render DB nodig
