# Fly.io deployment configuratie
# Deployed in Amsterdam region (ams) - dichtbij NL

app = "teamnl-cloud9-backend"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # âœ… Geen sleep mode!
  auto_start_machines = true
  min_machines_running = 1
  
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[env]
  NODE_ENV = "production"
  PORT = "3000"

# VM Resources (Free tier: 256MB RAM)
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
