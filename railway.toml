# ============================================================================
# Railway Deployment Configuration - TeamNL Cloud9 Racing Team
# ============================================================================
# Status: Clean slate - minimal backend + React frontend
# Build: Install dependencies + build frontend
# Deploy: Start Express server (serves API + static frontend)
# ============================================================================

[build]
builder = "nixpacks"
buildCommand = "cd backend && npm install && cd frontend && npm install && npm run build"

[deploy]
startCommand = "cd backend && npm start"
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 3

[healthcheck]
path = "/health"
timeout = 60
interval = 30
