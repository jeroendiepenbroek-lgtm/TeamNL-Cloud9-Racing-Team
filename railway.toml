# ============================================================================
# Railway Deployment Configuration - TeamNL Cloud9 Racing Team
# ============================================================================
# Status: Clean slate - minimal backend + React frontend
# Strategy: Use Dockerfile (backend/Dockerfile) for consistent builds
# ============================================================================

[build]
builder = "dockerfile"
dockerfilePath = "backend/Dockerfile"

[deploy]
startCommand = "cd backend && npm start"
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 3

[healthcheck]
path = "/health"
timeout = 60
interval = 30
